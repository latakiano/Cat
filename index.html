<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Himalayan Cat vs Wolf 3D</title>
    <style>
        :root { --gold: #FFD700; --cyan: #00F2FF; --red: #ff3333; }
        body { margin: 0; background: #050510; overflow: hidden; font-family: 'Segoe UI', sans-serif; touch-action: none; color: white; }
        
        /* واجهة الترتيب */
        .leaderboard { margin-top: 15px; background: rgba(0,242,255,0.05); padding: 10px; border-radius: 15px; border: 1px solid var(--cyan); }
        .rank-item { display: flex; justify-content: space-between; padding: 5px 10px; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 14px; }
        .rank-item.me { color: var(--gold); background: rgba(255,215,0,0.1); border-radius: 5px; }

        #hud { position: fixed; top: 0; width: 100%; padding: 15px; display: flex; justify-content: space-around; z-index: 100; background: rgba(0,0,0,0.8); border-bottom: 2px solid var(--cyan); }
        .stat-card { background: rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 20px; border: 1px solid var(--gold); font-weight: bold; }

        .overlay { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.92); z-index: 1000; text-align: center; }
        .window { background: #0a0a1a; padding: 25px; border-radius: 30px; border: 3px solid var(--gold); width: 85%; max-width: 400px; box-shadow: 0 0 40px rgba(0,242,255,0.2); }
        
        .btn { padding: 16px; font-size: 18px; background: var(--gold); border: none; border-radius: 50px; cursor: pointer; font-weight: bold; color: #000; margin-top: 15px; width: 100%; }
        
        #dist-track { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 70%; height: 10px; background: #111; border-radius: 10px; border: 1px solid var(--cyan); overflow: hidden; }
        #bar-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #0088ff, var(--cyan)); box-shadow: 0 0 15px var(--cyan); }
    </style>
</head>
<body>

<div id="hud">
    <div class="stat-card">GOLD: <span id="gold-val">0</span></div>
    <div class="stat-card">STAGE: <span id="stage-val">1</span></div>
</div>

<div id="dist-track"><div id="bar-fill"></div></div>

<div id="main-overlay" class="overlay">
    <div class="window">
        <div style="font-size: 22px; color: var(--gold); font-weight: bold;">CAT ADVENTURE TO SURVIVE</div>
        <div style="font-size: 16px; margin-bottom: 10px;">مغامرة القطة للنجاة من الوحوش</div>
        
        <div id="rank-box" class="leaderboard" style="display:none;">
            <div style="font-weight: bold; color: var(--cyan); border-bottom: 1px solid var(--cyan); margin-bottom: 5px;">LEADERBOARD / الترتيب</div>
            <div id="rank-list"></div>
        </div>

        <button class="btn" id="action-btn" onclick="startGame()">START GAME / ابدأ اللعب</button>
    </div>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById('game'), ctx = canvas.getContext('2d');
let active = false, stage = 1, gold = 0, distance = 0, targetDist = 3000;
let frame = 0, stars = [], obs = [], coins = [], caveX = -1000;
let lastObsX = 0;

let p = { x: 120, y: 0, v: 0, g: 0.45, j: -9, anim: 0 };
let wolf = { x: -200, y: 0 };

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();

for(let i=0; i<80; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.5});

function startGame() {
    active = false;
    obs = []; coins = []; distance = 0; caveX = -1000;
    p.y = canvas.height/2; p.v = 0;
    targetDist = 2500 + (stage * 1000);
    document.getElementById('main-overlay').style.display = 'none';
    active = true;
    animate();
}

window.onmousedown = () => { if(active) p.v = p.j; };
window.ontouchstart = (e) => { if(active) p.v = p.j; e.preventDefault(); };

// رسم القطة ثلاثية الأبعاد (3D Himalayan)
function drawHimalayan(x, y) {
    ctx.save(); ctx.translate(x, y);
    p.anim += 0.15;
    let bounce = Math.sin(p.anim) * 3;

    // الذيل الكثيف
    ctx.fillStyle = "#D2B48C";
    ctx.beginPath(); ctx.ellipse(-25, 5 + bounce, 15, 8, Math.PI/4, 0, 7); ctx.fill();

    // الجسم (تدرج لوني مجسم)
    let bodyGrad = ctx.createRadialGradient(0, 0, 5, 0, 0, 25);
    bodyGrad.addColorStop(0, "#fff"); bodyGrad.addColorStop(1, "#EEDCBB");
    ctx.fillStyle = bodyGrad;
    ctx.beginPath(); ctx.ellipse(0, bounce, 28, 20, 0, 0, 7); ctx.fill();

    // الأطراف البنية
    ctx.fillStyle = "#3E2723";
    ctx.fillRect(-15, 15+bounce, 6, 10); ctx.fillRect(10, 15+bounce, 6, 10);

    // الرأس والعيون اللامعة
    ctx.beginPath(); ctx.arc(22, -5 + bounce, 12, 0, 7); ctx.fill();
    ctx.fillStyle = "#00F2FF"; ctx.shadowBlur = 10; ctx.shadowColor = "#00F2FF";
    ctx.beginPath(); ctx.arc(26, -8 + bounce, 2.5, 0, 7); ctx.fill();
    ctx.restore();
}

// رسم الذئب ثلاثي الأبعاد (3D Wolf)
function drawWolf(x, y) {
    ctx.save(); ctx.translate(x, y);
    let wAnim = Math.sin(Date.now()*0.005) * 5;

    // الفراء المجسم
    let wolfGrad = ctx.createLinearGradient(0, 0, 0, 40);
    wolfGrad.addColorStop(0, "#444"); wolfGrad.addColorStop(1, "#111");
    ctx.fillStyle = wolfGrad;
    
    // جسم الذئب
    ctx.beginPath(); ctx.ellipse(0, wAnim, 40, 22, 0, 0, 7); ctx.fill();
    
    // الرأس المزمجر
    ctx.beginPath();
    ctx.moveTo(30, -5 + wAnim); ctx.lineTo(60, 0 + wAnim); 
    ctx.lineTo(30, 15 + wAnim); ctx.fill();

    // العين الحمراء المتوهجة
    ctx.fillStyle = "red"; ctx.shadowBlur = 15; ctx.shadowColor = "red";
    ctx.beginPath(); ctx.arc(42, -2 + wAnim, 4, 0, 7); ctx.fill();
    
    // الذيل
    ctx.fillStyle = "#222";
    ctx.beginPath(); ctx.ellipse(-45, wAnim, 18, 7, -Math.PI/6, 0, 7); ctx.fill();
    ctx.restore();
}

function animate() {
    if(!active) return;
    ctx.fillStyle = "#050515"; ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "white";
    stars.forEach(s => { s.x -= 0.3; if(s.x < 0) s.x = canvas.width; ctx.fillRect(s.x, s.y, s.r, s.r); });

    p.v += p.g; p.y += p.v;
    distance += 6;
    document.getElementById('bar-fill').style.width = Math.min(100, (distance/targetDist)*100) + "%";

    drawHimalayan(p.x, p.y);
    wolf.x = p.x - 180 + Math.sin(Date.now()*0.002)*20;
    wolf.y += (p.y - wolf.y) * 0.06;
    drawWolf(wolf.x, wolf.y);

    if(Math.random() < 0.02) coins.push({x: canvas.width, y: Math.random()*canvas.height});
    coins.forEach((c, i) => {
        c.x -= 6; ctx.fillStyle = "gold"; ctx.shadowBlur=10; ctx.shadowColor="gold";
        ctx.beginPath(); ctx.arc(c.x, c.y, 10, 0, 7); ctx.fill(); ctx.shadowBlur=0;
        if(Math.hypot(p.x-c.x, p.y-c.y) < 40) { coins.splice(i,1); gold+=50; document.getElementById('gold-val').innerText = gold; }
    });

    if(distance > 500 && distance < targetDist - 800 && canvas.width - lastObsX > 350) {
        if(Math.random() < 0.03) {
            let h = Math.random()*(canvas.height-300);
            let col = `hsl(${(stage*90)%360}, 70%, 50%)`;
            obs.push({x: canvas.width, y: 0, h: h, c: col});
            obs.push({x: canvas.width, y: h+240, h: canvas.height, c: col});
            lastObsX = canvas.width;
        }
    }
    obs.forEach((o, i) => {
        o.x -= (6 + stage*0.4);
        if(o === obs[obs.length-1]) lastObsX = o.x;
        ctx.fillStyle = o.c; ctx.fillRect(o.x, o.y, 50, o.h);
        if(p.x+20 > o.x && p.x-20 < o.x+50 && p.y+15 > o.y && p.y-15 < o.y+o.h) end(false);
    });

    if(distance >= targetDist) {
        if(caveX === -1000) caveX = canvas.width;
        caveX -= 6;
        ctx.fillStyle = "#333"; ctx.fillRect(caveX, p.y-80, 140, 120);
        if(p.x > caveX + 70) end(true);
    }
    if(p.y > canvas.height || p.y < 0) end(false);
    requestAnimationFrame(animate);
}

function end(win) {
    active = false;
    document.getElementById('rank-box').style.display = 'block';
    updateRanks();
    const ov = document.getElementById('main-overlay');
    const btn = document.getElementById('action-btn');
    if(win) {
        ov.querySelector('div').innerText = "STAGE " + stage + " CLEARED";
        btn.innerText = "START NEXT STAGE / ابدأ اللعب";
        stage++;
    } else {
        ov.querySelector('div').innerText = "YOU LOST / التهمك الوحش";
        btn.innerText = "TRY AGAIN / اعد المحاولة";
    }
    document.getElementById('stage-val').innerText = stage;
    ov.style.display = 'flex';
}

function updateRanks() {
    const players = ["Champion", "WolfHunter", "CatQueen", "Speedy", "Legend"];
    let html = "";
    players.forEach((n, i) => {
        let isMe = (i === 2);
        html += `<div class="rank-item ${isMe?'me':''}"><span>${i+1}. ${isMe?'أنت (You)':n}</span><span>${isMe?gold:(5000-i*800)}</span></div>`;
    });
    document.getElementById('rank-list').innerHTML = html;
}
</script>
</body>
</html>
