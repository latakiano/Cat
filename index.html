        #dist-mini { position: fixed; top: 70px; right: 20px; font-size: 12px; color: var(--cyan); background: rgba(0,0,0,0.5); padding: 2px 8px; border-radius: 10px; border: 1px solid var(--cyan); z-index: 100; }

<div id="dist-mini">DISTANCE: <span id="dist-val">0</span>m</div>

<div id="main-overlay" class="overlay">
    <div class="window">

            <div class="item">ğŸ± Ø³ÙŠØ§Ù…ÙŠ<br><span style="color:gold">500ğŸŸ¡</span><button class="btn" style="padding:5px; font-size:12px;">Ø´Ø±Ø§Ø¡</button></div>
        </div>

        <button class="btn" id="action-btn" onclick="startGame()">START / Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù„Ø¹Ø¨</button>

</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById('game'), ctx = canvas.getContext('2d');
let active = false, stage = 1, gold = 0, distance = 0, targetDist = 3000;
let frame = 0, obs = [], coins = [], stars = [];
let p = { x: 120, y: 0, v: 0, g: 0.45, j: -9, legAngle: 0 };
let wolf = { x: -200, y: 0 };

const AudioCtx = window.AudioContext || window.webkitAudioContext;
let audio;

function playSound(f, t, d, v=0.4) {
    if(!audio) audio = new AudioCtx();
    const o = audio.createOscillator(), g = audio.createGain();
    o.type = t; o.connect(g); g.connect(audio.destination);
    o.frequency.setValueAtTime(f, audio.currentTime);
    g.gain.setValueAtTime(v, audio.currentTime);
    g.gain.exponentialRampToValueAtTime(0.0001, audio.currentTime + d);
    o.start(); o.stop(audio.currentTime + d);
}

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();

for(let i=0; i<70; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.5});

function startGame() {
    active = false; distance = 0; obs = []; coins = [];
    p.y = canvas.height / 2; p.v = 0;
    document.getElementById('main-overlay').style.display = 'none';
    active = true;
    animate();
}

window.onmousedown = () => { if(active) { p.v = p.j; playSound(350, 'triangle', 0.2); } };
window.ontouchstart = (e) => { if(active) { p.v = p.j; playSound(350, 'triangle', 0.2); } e.preventDefault(); };

function drawHimalayan(x, y) {
    ctx.save(); ctx.translate(x, y);
    p.legAngle += 0.25;
    
    // Ø§Ù„Ø£Ø±Ø¬Ù„ Ø§Ù„Ù…ØªØ­Ø±ÙƒØ©
    ctx.strokeStyle = "#3E2723"; ctx.lineWidth = 4;
    for(let i of [-12, 8]) {
        ctx.beginPath();
        ctx.moveTo(i, 10);
        ctx.lineTo(i + Math.sin(p.legAngle)*8, 22);
        ctx.stroke();
    }

    // Ø§Ù„Ø¬Ø³Ù… ÙˆØ§Ù„ÙØ±Ø§Ø¡
    let g = ctx.createRadialGradient(0,0,5,0,0,25);
    g.addColorStop(0, "#FFF"); g.addColorStop(1, "#EEDCBB");
    ctx.fillStyle = g;
    ctx.beginPath(); ctx.ellipse(0, 0, 30, 18, 0, 0, 7); ctx.fill();

    // Ø§Ù„Ø°ÙŠÙ„ Ø§Ù„ÙƒØ«ÙŠÙ
    ctx.fillStyle = "#D2B48C";
    ctx.beginPath(); ctx.ellipse(-30, 0, 15, 8, Math.PI/4 + Math.sin(p.legAngle)*0.2, 0, 7); ctx.fill();

    // Ø§Ù„Ø±Ø£Ø³ ÙˆØ§Ù„Ø¹ÙŠÙˆÙ† Ø§Ù„Ù„Ø§Ù…Ø¹Ø©
    ctx.fillStyle = "#3E2723"; ctx.beginPath(); ctx.arc(22, -8, 11, 0, 7); ctx.fill();
    ctx.fillStyle = "#00F2FF"; ctx.shadowBlur = 10; ctx.shadowColor = "#00F2FF";
    ctx.beginPath(); ctx.arc(26, -10, 2.5, 0, 7); ctx.fill();
    ctx.restore();
}

function drawWolf(x, y) {
    ctx.save(); ctx.translate(x, y);
    let wWalk = Math.sin(Date.now()*0.008)*5;
    
    // Ø¬Ø³Ù… Ø§Ù„Ø°Ø¦Ø¨ (Ù…Ø³ØªÙˆØ­Ù‰ Ù…Ù† Ø§Ù„ÙÙŠØ¯ÙŠÙˆ)
    ctx.fillStyle = "#444";
    ctx.beginPath(); ctx.ellipse(0, wWalk, 45, 20, 0, 0, 7); ctx.fill();
    
    // Ø§Ù„Ø±Ø£Ø³ ÙˆØ§Ù„Ø¹ÙŠÙ† Ø§Ù„Ø­Ù…Ø±Ø§Ø¡
    ctx.beginPath(); ctx.moveTo(35, -5+wWalk); ctx.lineTo(65, 5+wWalk); ctx.lineTo(35, 15+wWalk); ctx.fill();
    ctx.fillStyle = "red"; ctx.shadowBlur = 15; ctx.shadowColor = "red";
    ctx.beginPath(); ctx.arc(45, 2+wWalk, 4, 0, 7); ctx.fill();
    ctx.restore();
}

function animate() {
    if(!active) return;
    ctx.fillStyle = "#020208"; ctx.fillRect(0, 0, canvas.width, canvas.height);

    stars.forEach(s => { s.x -= 0.5; if(s.x < 0) s.x = canvas.width; ctx.fillStyle="#fff"; ctx.fillRect(s.x, s.y, s.r, s.r); });

    p.v += p.g; p.y += p.v;
    distance += 5;
    document.getElementById('dist-val').innerText = Math.floor(distance/10);

    drawHimalayan(p.x, p.y);
    wolf.x = p.x - 180 + Math.sin(Date.now()*0.003)*25;
    wolf.y += (p.y - wolf.y) * 0.05;
    drawWolf(wolf.x, wolf.y);

    // Ø§Ù„ÙƒÙˆÙŠÙ†Ø²
    if(Math.random() < 0.02) coins.push({x: canvas.width, y: Math.random()*canvas.height});
    coins.forEach((c, i) => {
        c.x -= 6; ctx.fillStyle = "gold"; ctx.shadowBlur=15; ctx.shadowColor="gold";
        ctx.beginPath(); ctx.arc(c.x, c.y, 10, 0, 7); ctx.fill(); ctx.shadowBlur=0;
        if(Math.hypot(p.x-c.x, p.y-c.y) < 40) { 
            coins.splice(i,1); gold+=50; 
            playSound(1000, 'sine', 0.2);
            document.getElementById('gold-val').innerText = gold; 
        }
    });

    // Ø§Ù„Ø­ÙˆØ§Ø¬Ø²
    if(frame % 100 == 0 && distance < targetDist - 800) {
        let h = Math.random()*(canvas.height-300);
        obs.push({x: canvas.width, y: 0, h: h, c: `hsl(${(stage*90)%360}, 70%, 50%)`});
        obs.push({x: canvas.width, y: h+250, h: canvas.height, c: `hsl(${(stage*90)%360}, 70%, 50%)`});
    }
    obs.forEach((o, i) => {
        o.x -= (6 + stage*0.3);
        ctx.fillStyle = o.c; ctx.fillRect(o.x, o.y, 50, o.h);
        if(p.x+20 > o.x && p.x-20 < o.x+50 && p.y+15 > o.y && p.y-15 < o.y+o.h) end(false);
    });

    if(p.y > canvas.height || p.y < 0) end(false);
    frame++;
    requestAnimationFrame(animate);
}

function end(win) {
    active = false;
    document.getElementById('main-overlay').style.display = 'flex';
    document.getElementById('action-btn').innerText = "TRY AGAIN / Ø§Ø¹Ø¯ Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø©";
}
</script>
</body>
