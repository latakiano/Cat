<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Himalayan Cat: World Legend</title>
    <style>
        :root { --gold: #FFD700; --cyan: #00F2FF; }
        body { margin: 0; background: #020205; overflow: hidden; font-family: 'Segoe UI', sans-serif; touch-action: none; color: white; }
        
        /* HUD - ÙˆØ§Ø¬Ù‡Ø© Ø§Ù„Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø§Ù„Ø¹Ø§Ù„Ù…ÙŠØ© */
        #hud { position: fixed; top: 0; width: 100%; padding: 20px; display: flex; justify-content: space-around; z-index: 100; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
        .stat-item { background: rgba(255,255,255,0.05); padding: 10px 25px; border-radius: 50px; border: 1px solid var(--gold); font-weight: 900; }

        /* Ø´Ø±ÙŠØ· Ø§Ù„Ù…Ø³Ø§ÙØ© (Ù†Ø¸Ø§Ù… Ø§Ù„Ø¯Ø§ÙˆÙ†Ù„ÙˆØ¯ Ø§Ù„ÙØ®Ù…) */
        #dist-track { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 80%; text-align: center; z-index: 100; }
        #bar-bg { width: 100%; height: 8px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-top: 5px; border: 1px solid var(--cyan); overflow: hidden; }
        #bar-fill { width: 0%; height: 100%; background: var(--cyan); box-shadow: 0 0 20px var(--cyan); transition: 0.1s; }

        /* ÙˆØ§Ø¬Ù‡Ø© Ø§Ù„Ø§Ù†Ø·Ù„Ø§Ù‚ Ø§Ù„Ø¹Ø§Ù„Ù…ÙŠØ© */
        #overlay { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.95); z-index: 1000; text-align: center; }
        .window { background: #121225; padding: 40px; border-radius: 30px; border: 4px solid var(--gold); box-shadow: 0 0 50px rgba(0,0,0,1); }
        .play-btn { padding: 20px 80px; font-size: 28px; background: var(--gold); border: none; border-radius: 50px; cursor: pointer; font-weight: bold; color: #000; transition: 0.3s; box-shadow: 0 0 30px var(--gold); }
    </style>
</head>
<body>

<div id="hud">
    <div class="stat-item">GOLD: <span id="gold-val">0</span></div>
    <div class="stat-item">STAGE: <span id="stage-val">1</span></div>
</div>

<div id="dist-track">
    <div style="font-size: 14px; font-weight: bold; color: var(--cyan);">DISTANCE TO CAVE: <span id="percent-val">0%</span></div>
    <div id="bar-bg"><div id="bar-fill"></div></div>
</div>

<div id="overlay">
    <div class="window">
        <h1 id="title" style="font-size: 3rem; color: var(--gold); margin: 0;">HIMALAYAN CAT</h1>
        <p id="desc" style="opacity: 0.7; margin-bottom: 30px;">Professional Global Edition</p>
        <button class="play-btn" id="start-btn" onclick="initLevel()">START MISSION</button>
    </div>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById('game'), ctx = canvas.getContext('2d');
let active = false, frame = 0, stage = 1, gold = 0, distance = 0, targetDist = 4000;

let p = { x: 120, y: 0, v: 0, g: 0.45, j: -9 };
let wolf = { x: -200, y: 0 };
let obs = [], coins = [], stars = [], caveX = -1000;

// Ù†Ø¸Ø§Ù… Ø§Ù„ØµÙˆØª Ø§Ù„Ø¹Ø§Ù„Ù…ÙŠ
const audio = new (window.AudioContext || window.webkitAudioContext)();
function sfx(f, t, d) {
    const o = audio.createOscillator(), g = audio.createGain();
    o.type = t; o.connect(g); g.connect(audio.destination);
    o.frequency.setValueAtTime(f, audio.currentTime);
    g.gain.setValueAtTime(0.1, audio.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001, audio.currentTime + d);
    o.start(); o.stop(audio.currentTime + d);
}

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();
for(let i=0; i<80; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*2});

function initLevel() {
    document.getElementById('overlay').style.display = 'none';
    p.y = canvas.height/2;
    distance = 0; obs = []; coins = []; caveX = -1000;
    targetDist = 3000 + (stage * 1000);
    active = true;
    if(frame === 0) update();
}

window.onmousedown = () => { if(active) { p.v = p.j; sfx(200, 'square', 0.2); } };
window.ontouchstart = (e) => { if(active) { p.v = p.j; sfx(200, 'square', 0.2); } e.preventDefault(); };

function drawCat(x, y) {
    ctx.save(); ctx.translate(x, y);
    ctx.fillStyle = "#FDF5E6"; ctx.beginPath(); ctx.ellipse(0, 0, 30, 20, 0, 0, 7); ctx.fill();
    ctx.fillStyle = "#3E2723"; ctx.beginPath(); ctx.moveTo(15, -18); ctx.lineTo(20, -35); ctx.lineTo(25, -18); ctx.fill();
    ctx.beginPath(); ctx.arc(28, -10, 10, 0, 7); ctx.fill();
    ctx.fillStyle = "#00E5FF"; ctx.beginPath(); ctx.arc(32, -12, 3, 0, 7); ctx.fill();
    ctx.restore();
}

function update() {
    if(!active) return;
    frame++;
    ctx.fillStyle = "#020205"; ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Ø§Ù„Ù†Ø¬ÙˆÙ… ÙˆØ§Ù„Ù…Ø³Ø§ÙØ©
    ctx.fillStyle = "white";
    stars.forEach(s => { s.x -= 0.5; if(s.x < 0) s.x = canvas.width; ctx.fillRect(s.x, s.y, s.r, s.r); });
    
    p.v += p.g; p.y += p.v;
    distance += 6;
    let prog = Math.min(100, (distance/targetDist)*100);
    document.getElementById('bar-fill').style.width = prog + "%";
    document.getElementById('percent-val').innerText = Math.floor(prog) + "%";

    drawCat(p.x, p.y);
    wolf.x = p.x - 180 + Math.sin(frame*0.05)*30;
    wolf.y += (p.y - wolf.y) * 0.05;
    ctx.font = "70px Arial"; ctx.fillText("ğŸº", wolf.x, wolf.y + 20);

    // Ø§Ù„ÙƒÙˆÙŠÙ†Ø²
    if(frame % 70 == 0 && distance < targetDist - 500) coins.push({x: canvas.width, y: Math.random()*canvas.height});
    coins.forEach((c, i) => {
        c.x -= 6; ctx.fillStyle = "gold"; ctx.beginPath(); ctx.arc(c.x, c.y, 12, 0, 7); ctx.fill();
        if(Math.hypot(p.x-c.x, p.y-c.y) < 45) { coins.splice(i,1); gold+=50; sfx(1000, 'sine', 0.1); document.getElementById('gold-val').innerText = gold; }
    });

    // Ø§Ù„Ø­ÙˆØ§Ø¬Ø² (ØªÙ†Ø·Ù„Ù‚ Ø¨Ø¹Ø¯ Ù…Ø³Ø§ÙØ© Ø£Ù…Ø§Ù†)
    if(frame % 100 == 0 && distance > 600 && distance < targetDist - 800) {
        let h = Math.random()*(canvas.height-300)+50;
        let color = `hsl(${(stage*70)%360}, 80%, 50%)`;
        obs.push({x: canvas.width, y: 0, h: h, c: color});
        obs.push({x: canvas.width, y: h+250, h: canvas.height, c: color});
    }
    obs.forEach((o, i) => {
        o.x -= (6 + stage*0.5);
        ctx.fillStyle = o.c; ctx.shadowBlur = 15; ctx.shadowColor = o.c;
        ctx.fillRect(o.x, o.y, 60, o.h); ctx.shadowBlur = 0;
        if(p.x+25 > o.x && p.x-25 < o.x+60 && p.y+15 > o.y && p.y-15 < o.y+o.h) die();
    });

    // Ø§Ù„ÙƒÙ‡Ù ÙÙŠ Ø§Ù„Ù†Ù‡Ø§ÙŠØ©
    if(distance >= targetDist) {
        if(caveX === -1000) caveX = canvas.width;
        caveX -= 6;
        ctx.fillStyle = "#444"; ctx.fillRect(caveX, p.y-80, 150, 120);
        ctx.fillStyle = "#000"; ctx.beginPath(); ctx.ellipse(caveX+75, p.y-10, 40, 50, 0, 0, 7); ctx.fill();
        if(p.x > caveX + 80) win();
    }

    if(p.y > canvas.height || p.y < 0) die();
    requestAnimationFrame(update);
}

function win() {
    active = false;
    document.getElementById('overlay').style.display = 'flex';
    document.getElementById('title').innerText = "STAGE " + stage + " CLEAR!";
    document.getElementById('desc').innerText = "Ø§Ù„Ù‚Ø·Ø© ÙÙŠ Ø£Ù…Ø§Ù† Ø¯Ø§Ø®Ù„ Ø§Ù„ÙƒÙ‡Ù";
    stage++;
    document.getElementById('stage-val').innerText = stage;
    document.getElementById('start-btn').innerText = "START STAGE " + stage;
}

function die() { alert("GAME OVER! Try again for the cats."); location.reload(); }
</script>
</body>
</html>
