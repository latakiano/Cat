<!DOCTYPE html>

    <style>

        .stat-card { background: rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 20px; border: 1px solid var(--gold); font-weight: bold; }
        #dist-mini { position: fixed; top: 75px; right: 20px; font-size: 14px; color: var(--cyan); background: rgba(0,0,0,0.6); padding: 5px 12px; border-radius: 12px; border: 1px solid var(--cyan); z-index: 100; }

        .window { background: var(--dark); padding: 25px; border-radius: 30px; border: 3px solid var(--cyan); width: 85%; max-width: 450px; box-shadow: 0 0 50px #000; }

        .btn:hover { transform: scale(1.05); filter: brightness(1.2); }

</head>
<body>

<div id="hud">
    <div class="stat-card">ğŸŸ¡ Ø§Ù„Ø°Ù‡Ø¨: <span id="gold-val">0</span></div>
    <div class="stat-card">ğŸ† Ø§Ù„Ù…Ø±Ø­Ù„Ø©: <span id="stage-val">1</span></div>
</div>

<div id="dist-mini">ğŸ Ø§Ù„ØªÙ‚Ø¯Ù…: <span id="dist-prog">0</span>%</div>

<div id="main-overlay" class="overlay">
    <div class="window">
        <h2 style="color: var(--gold); margin: 0;">ROYAL CAT SHOP</h2>
        <p style="font-size: 14px;">Ø§Ù„Ù…ØªØ¬Ø± Ø§Ù„Ù…Ù„ÙƒÙŠ - Ø§Ø®ØªØ± Ù‚Ø·ØªÙƒ Ø§Ù„Ù…ÙØ¶Ù„Ø©</p>
        
        <div class="shop-grid">
            <div class="cat-card active" onclick="selectCat(0)">
                <div style="font-size: 30px;">ğŸ±</div>
                <div style="font-size: 14px;">Ù‡Ù…Ù„Ø§ÙŠØ§</div>
                <button class="btn buy-btn">Ù…ÙØ¹Ù„</button>
            </div>
            <div class="cat-card" onclick="buyCat(1, 500)">
                <div style="font-size: 30px;">ğŸˆ</div>
                <div style="font-size: 14px;">Ø³ÙŠØ§Ù…ÙŠ</div>
                <button class="btn buy-btn" id="cat-1-btn">500 ğŸŸ¡</button>
            </div>
            <div class="cat-card" onclick="buyCat(2, 1500)">
                <div style="font-size: 30px;">ğŸ¦</div>
                <div style="font-size: 14px;">Ø§Ù„Ù…Ù„ÙƒÙŠ</div>
                <button class="btn buy-btn" id="cat-2-btn">1500 ğŸŸ¡</button>
            </div>
            <div class="cat-card">
                <div style="font-size: 20px; color: #666;">Ù‚Ø±ÙŠØ¨Ø§Ù‹</div>

        </div>

        <button class="btn" onclick="startGame()">START GAME / Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù„Ø¹Ø¨</button>
    </div>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById('game'), ctx = canvas.getContext('2d');
let active = false, stage = 1, gold = 0, distance = 0, targetDist = 4000;
let frame = 0, obs = [], coins = [], boxes = [], caveX = -2000;
let p = { x: 150, y: 0, v: 0, g: 0.5, j: -10, legA: 0, color: "#FFF" };
let wolf = { x: -200, y: 0 };
let ownedCats = [true, false, false];

const AudioCtx = window.AudioContext || window.webkitAudioContext;
let audio;

function playSfx(freq, type, dur, vol=0.25) {
    if(!audio) audio = new AudioCtx();
    if(audio.state === 'suspended') audio.resume();
    const o = audio.createOscillator(), g = audio.createGain();
    o.type = type; o.connect(g); g.connect(audio.destination);
    o.frequency.setValueAtTime(freq, audio.currentTime);
    g.gain.setValueAtTime(vol, audio.currentTime);
    g.gain.exponentialRampToValueAtTime(0.0001, audio.currentTime + dur);
    o.start(); o.stop(audio.currentTime + dur);
}

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();

function buyCat(id, price) {
    if(ownedCats[id]) { selectCat(id); return; }
    if(gold >= price) {
        gold -= price;
        ownedCats[id] = true;
        document.getElementById('gold-val').innerText = gold;
        document.getElementById(`cat-${id}-btn`).innerText = "ØªÙ… Ø§Ù„Ø´Ø±Ø§Ø¡";
        selectCat(id);
        playSfx(800, 'sine', 0.3);
    } else {
        alert("Ø§Ù„Ø°Ù‡Ø¨ Ù„Ø§ ÙŠÙƒÙÙŠ! Ø§Ø¬Ù…Ø¹ Ø§Ù„Ù…Ø²ÙŠØ¯ Ù…Ù† Ø§Ù„ØµÙ†Ø§Ø¯ÙŠÙ‚");
    }
}

function selectCat(id) {
    if(!ownedCats[id]) return;
    document.querySelectorAll('.cat-card').forEach((c, i) => {
        c.classList.toggle('active', i === id);
    });
    p.color = (id === 0) ? "#FFF" : (id === 1) ? "#D2B48C" : "#FFD700";
}

function startGame() {
    active = false; obs = []; coins = []; boxes = []; distance = 0; caveX = -2000;
    p.y = canvas.height / 2; p.v = 0;
    targetDist = 3000 + (stage * 1500); 
    document.getElementById('main-overlay').style.display = 'none';
    active = true;
    animate();
}

window.onmousedown = () => { if(active) { p.v = p.j; playSfx(400, 'square', 0.15); } };
window.ontouchstart = (e) => { if(active) { p.v = p.j; playSfx(400, 'square', 0.15); } e.preventDefault(); };

function drawHimalayan(x, y) {
    ctx.save(); ctx.translate(x, y);
    p.legA += 0.3;
    // Ø§Ù„Ø£Ø±Ø¬Ù„
    ctx.strokeStyle = "#3E2723"; ctx.lineWidth = 4;
    ctx.beginPath(); ctx.moveTo(-10, 10); ctx.lineTo(-10 + Math.sin(p.legA)*10, 25); ctx.stroke();
    ctx.beginPath(); ctx.moveTo(10, 10); ctx.lineTo(10 + Math.cos(p.legA)*10, 25); ctx.stroke();
    // Ø§Ù„Ø¬Ø³Ù…
    let g = ctx.createRadialGradient(0,0,5,0,0,25);
    g.addColorStop(0, p.color); g.addColorStop(1, "#EEDCBB");
    ctx.fillStyle = g; ctx.beginPath(); ctx.ellipse(0, 0, 30, 20, 0, 0, 7); ctx.fill();
    // Ø§Ù„Ø°ÙŠÙ„
    ctx.fillStyle = "#3E2723"; ctx.beginPath(); ctx.ellipse(-30, 0, 15, 8, Math.PI/4, 0, 7); ctx.fill();
    // Ø§Ù„Ø±Ø£Ø³ ÙˆØ§Ù„Ø¹ÙŠÙˆÙ† Ø§Ù„Ù„Ø§Ù…Ø¹Ø©
    ctx.fillStyle = "#3E2723"; ctx.beginPath(); ctx.arc(22, -8, 12, 0, 7); ctx.fill();
    ctx.fillStyle = var(--cyan); ctx.shadowBlur = 15; ctx.shadowColor = var(--cyan);
    ctx.beginPath(); ctx.arc(26, -10, 3, 0, 7); ctx.fill();
    ctx.restore();
}

function animate() {
    if(!active) return;
    frame++;
    ctx.fillStyle = "#020208"; ctx.fillRect(0, 0, canvas.width, canvas.height);

    p.v += p.g; p.y += p.v;
    distance += 7;
    document.getElementById('dist-prog').innerText = Math.min(100, Math.floor((distance/targetDist)*100));

    drawHimalayan(p.x, p.y);
    wolf.x = p.x - 180 + Math.sin(frame*0.05)*20;
    wolf.y += (p.y - wolf.y) * 0.06;
    ctx.font = "80px Arial"; ctx.fillText("ğŸº", wolf.x, wolf.y + 25);

    // Ù…Ø±Ø¨Ø¹Ø§Øª Ø§Ù„Ø°Ù‡Ø¨ (ØµÙ†Ø§Ø¯ÙŠÙ‚ Ø·Ø§Ø¦Ø±Ø©)
    if(frame % 180 == 0 && distance > 1000 && distance < targetDist - 1000) {
        boxes.push({x: canvas.width, y: Math.random()*(canvas.height-100), w: 100, h: 50});
    }
    boxes.forEach((b, i) => {
        b.x -= 7;
        ctx.fillStyle = "rgba(255, 215, 0, 0.3)"; ctx.strokeStyle = "gold";
        ctx.strokeRect(b.x, b.y, b.w, b.h);
        ctx.fillStyle = "white"; ctx.font = "bold 14px Arial"; ctx.fillText("GOLD BOX", b.x+15, b.y+30);
        if(p.x+20 > b.x && p.x-20 < b.x+b.w && p.y+20 > b.y && p.y-20 < b.y+b.h) {
            boxes.splice(i,1); gold += 150; playSfx(1200, 'sine', 0.2);
            document.getElementById('gold-val').innerText = gold;
        }
    });

    // Ø§Ù„Ø­ÙˆØ§Ø¬Ø² (ØµØ¹Ø¨Ø© ÙˆÙ…Ù†Ø¸Ù…Ø©)
    if(frame % 75 == 0 && distance > 1000 && distance < targetDist - 1200) {
        let h = Math.random()*(canvas.height-320);
        obs.push({x: canvas.width, y: 0, h: h, c: `hsl(${(stage*130)%360}, 80%, 50%)`});
        obs.push({x: canvas.width, y: h+210, h: canvas.height, c: `hsl(${(stage*130)%360}, 80%, 50%)`});
    }
    obs.forEach((o, i) => {
        o.x -= (7 + stage*0.4);
        ctx.fillStyle = o.c; ctx.fillRect(o.x, o.y, 50, o.h);
        if(p.x+20 > o.x && p.x-20 < o.x+50 && p.y+15 > o.y && p.y-15 < o.y+o.h) end(false);
    });

    // Ø§Ù„ÙƒÙˆØ® Ø§Ù„Ø£Ø±Ø¶ÙŠ Ø§Ù„Ø¬Ù…ÙŠÙ„ (Ø§Ù„Ù†Ù‡Ø§ÙŠØ©)
    if(distance >= targetDist) {
        if(caveX === -2000) caveX = canvas.width;
        caveX -= 7;
        // Ø±Ø³Ù… Ø£Ø±Ø¶ÙŠØ© Ø§Ù„ÙƒÙˆØ®
        ctx.fillStyle = "#1a1a1a"; ctx.fillRect(caveX, canvas.height-150, 250, 150);
        ctx.fillStyle = "#4a3b22"; ctx.fillRect(caveX+25, canvas.height-130, 200, 130); // Ø¬Ø¯Ø±Ø§Ù†
        ctx.fillStyle = "brown"; ctx.beginPath(); // Ø³Ù‚Ù
        ctx.moveTo(caveX, canvas.height-130); ctx.lineTo(caveX+125, canvas.height-220); ctx.lineTo(caveX+250, canvas.height-130); ctx.fill();
        ctx.fillStyle = "#000"; ctx.fillRect(caveX+90, canvas.height-80, 70, 80); // Ø§Ù„Ø¨Ø§Ø¨
        
        if(p.x > caveX + 100 && p.y > canvas.height-200) end(true);
    }

    if(p.y > canvas.height || p.y < 0) end(false);
    requestAnimationFrame(animate);
}

function end(win) {
    active = false;
    const ov = document.getElementById('main-overlay');
    const btn = ov.querySelector('.btn');
    if(win) {
        ov.querySelector('h2').innerText = "STAGE " + stage + " COMPLETED";
        btn.innerText = "START STAGE " + (stage+1) + " / Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù„Ø¹Ø¨";
        stage++;
    } else {
        ov.querySelector('h2').innerText = "YOU LOST / Ø§Ù„ØªÙ‡Ù…Ùƒ Ø§Ù„ÙˆØ­Ø´";
        btn.innerText = "TRY AGAIN / Ø§Ø¹Ø¯ Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø©";
    }
    document.getElementById('stage-val').innerText = stage;
    ov.style.display = 'flex';
}
</script>
