<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; touch-action: none; text-align: center; }
        #ui { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; color: gold; z-index: 100; }
        .btn { padding: 20px 60px; font-size: 25px; background: gold; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; color: #000; }
        #hud { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-around; color: white; font-weight: bold; z-index: 50; }
    </style>
</head>
<body>

<div id="hud">
    <div id="stg">Stage: 1</div>
    <div id="gld">Gold: 0</div>
</div>

<div id="ui">
    <h1 id="t">HIMALAYAN CAT</h1>

<canvas id="c"></canvas>

<script>

var L = navigator.language.includes('ar') ? {s:"Ø§Ø¨Ø¯Ø£", d:"Ø®Ø³Ø±Øª!", t:"Ù…Ø±Ø­Ù„Ø©", g:"Ø°Ù‡Ø¨"} : {s:"START", d:"Game Over!", t:"Stage", g:"Gold"};
document.getElementById('b').innerText = L.s;

var canvas = document.getElementById('c'), ctx = canvas.getContext('2d');
var active = false, stage = 1, gold = 0, frame = 0;
var p = { x: 50, y: 200, v: 0, g: 0.5, j: -8 };
var wolf = { x: -100, y: 200 };
var obs = [];

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();

function start() {
    document.getElementById('ui').style.display = 'none';
    active = true;

}

// Ø§Ù„ØªØ­ÙƒÙ… Ø¨Ø§Ù„Ù„Ù…Ø³ ÙˆØ§Ù„Ù…Ø§ÙˆØ³
window.onmousedown = function() { p.v = p.j; };
window.ontouchstart = function(e) { p.v = p.j; e.preventDefault(); };

function run() {
    if(!active) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Ø§Ù„Ø¬Ø§Ø°Ø¨ÙŠØ© ÙˆØ­Ø±ÙƒØ© Ø§Ù„Ù‚Ø·Ø©
    p.v += p.g; p.y += p.v;
    
    // Ù…Ù„Ø§Ø­Ù‚Ø© Ø§Ù„Ø°Ø¦Ø¨
    wolf.y += (p.y - wolf.y) * 0.05;
    wolf.x = Math.min(p.x - 40, wolf.x + (0.5 + stage * 0.1));

    // Ø±Ø³Ù… Ø§Ù„Ù‚Ø·Ø© (Ø¥ÙŠÙ…ÙˆØ¬ÙŠ ğŸˆ) ÙˆØ§Ù„Ø°Ø¦Ø¨ (Ø¥ÙŠÙ…ÙˆØ¬ÙŠ ğŸº)
    ctx.font = "40px Arial";

    ctx.fillText("ğŸº", wolf.x, wolf.y);

    frame++;
    if(frame % 100 == 0) {
        var h = Math.random() * (canvas.height - 250) + 50;
        obs.push({x: canvas.width, y: 0, h: h});
        obs.push({x: canvas.width, y: h + 200, h: canvas.height});
    }

    for(var i=0; i<obs.length; i++) {

            active = false; alert(L.d); location.reload();
        }
    }

    if(p.y > canvas.height || p.y < 0 || p.x < wolf.x + 80) {
        active = false; alert(L.d); location.reload();
    }

    if(frame % 1000 == 0) {
        stage++; gold += 50;
        document.getElementById('stg').innerText = L.t + ": " + stage;
        document.getElementById('gld').innerText = L.g + ": " + gold;
    }

}
</script>
