<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cat Adventures: Beyond Impossible</title>
    <style>
        :root { --gold: #FFD700; --cyan: #00F2FF; --bg-dark: #020512; }
        body { margin: 0; background: var(--bg-dark); overflow: hidden; font-family: 'Segoe UI', sans-serif; touch-action: none; color: white; }
        
        /* ØªØ£Ø«ÙŠØ± Ø§Ù„Ø¶Ø¨Ø§Ø¨ Ø§Ù„Ø³Ø­Ø±ÙŠ ÙÙŠ Ø§Ù„Ø®Ù„ÙÙŠØ© */
        #magic-fog { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, rgba(0,242,255,0.05) 0%, transparent 70%); z-index: 1; pointer-events: none; }

        #top-header { position: fixed; top: 10px; width: 100%; text-align: center; color: var(--gold); font-weight: 900; font-size: 14px; z-index: 100; letter-spacing: 2px; text-shadow: 0 0 10px #000; }

        #hud { position: fixed; top: 35px; width: 100%; padding: 10px; display: flex; justify-content: space-around; z-index: 100; }
        .stat-card { background: rgba(0,0,0,0.8); padding: 8px 20px; border-radius: 30px; border: 2px solid var(--gold); font-weight: bold; box-shadow: 0 0 15px rgba(255,215,0,0.3); }

        /* ÙˆØ§Ø¬Ù‡Ø© Ø§Ù„Ù…ØªØ¬Ø± Ø§Ù„Ù…Ù„ÙƒÙŠ Ø§Ù„Ø£Ø³Ø·ÙˆØ±ÙŠØ© */
        .overlay { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); z-index: 1000; }
        .window { background: #07071c; padding: 30px; border-radius: 50px; border: 3px solid var(--cyan); width: 85%; max-width: 400px; text-align: center; box-shadow: 0 0 60px rgba(0,242,255,0.4); }
        
        .royal-title { color: var(--gold); font-size: 28px; font-weight: bold; margin: 0; text-shadow: 2px 2px #000; }
        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .cat-card { background: #11112b; padding: 15px; border-radius: 30px; border: 2px solid #222; cursor: pointer; transition: 0.3s ease-out; }
        .cat-card.active { border-color: var(--gold); background: #1a1a45; transform: translateY(-5px); }
        
        .buy-btn { background: var(--cyan); border: none; padding: 10px; border-radius: 20px; width: 100%; font-weight: bold; color: #000; cursor: pointer; }
        .start-btn { background: #ffff00; color: black; padding: 22px; border-radius: 60px; border: none; width: 85%; max-width: 350px; font-size: 24px; font-weight: 900; cursor: pointer; margin-top: 20px; box-shadow: 0 10px 30px rgba(255,255,0,0.5); }

        canvas { display: block; z-index: 5; }
    </style>
</head>
<body>

<div id="magic-fog"></div>
<div id="top-header">CAT ADVENTURES TO REACH THE CAVE FOR SURVIVAL</div>

<div id="hud">
    <div class="stat-card">ğŸŸ¡ Ø§Ù„Ø°Ù‡Ø¨: <span id="gold-val">0</span></div>
    <div class="stat-card">ğŸ† Ø§Ù„Ù…Ø±Ø­Ù„Ø©: <span id="stage-val">1</span></div>
</div>

<div id="main-overlay" class="overlay">
    <div class="window">
        <h1 class="royal-title">ROYAL CAT SHOP</h1>
        <p style="font-size: 14px; color: #aaa;">Ø§Ù„Ù…ØªØ¬Ø± Ø§Ù„Ù…Ù„ÙƒÙŠ - Ø§Ø®ØªØ± Ù‚Ø·ØªÙƒ Ø§Ù„Ù…Ù„ÙƒÙŠØ©</p>
        <div class="shop-grid">
            <div class="cat-card active" id="card-0" onclick="selectCat(0)">
                <div style="font-size:35px">ğŸ±</div>
                <div style="font-size:12px; font-weight:bold;">Ù‡Ù…Ù„Ø§ÙŠØ§</div>
                <button class="buy-btn" id="btn-0">Ù…ÙØ¹Ù„</button>
            </div>
            <div class="cat-card" id="card-1" onclick="buyCat(1, 500)">
                <div style="font-size:35px">ğŸˆ</div>
                <div style="font-size:12px; font-weight:bold;">Ø³ÙŠØ§Ù…ÙŠ</div>
                <button class="buy-btn" id="btn-1">500 ğŸŸ¡</button>
            </div>
            <div class="cat-card" id="card-2" onclick="buyCat(2, 1500)">
                <div style="font-size:35px">ğŸ¦</div>
                <div style="font-size:12px; font-weight:bold;">Ø§Ù„Ù…Ù„ÙƒÙŠ</div>
                <button class="buy-btn" id="btn-2">1500 ğŸŸ¡</button>
            </div>
            <div class="cat-card" style="opacity:0.4">
                <div style="font-size:18px; margin-top:15px">ğŸ”’ Ù‚Ø±ÙŠØ¨Ø§Ù‹</div>
            </div>
        </div>
    </div>
    <button class="start-btn" onclick="startGame()">START GAME / Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù„Ø¹Ø¨</button>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById('game'), ctx = canvas.getContext('2d');
let active = false, stage = 1, gold = 0, distance = 0, targetDist = 5000;
let frame = 0, obstacles = [], coins = [], caveX = -2000;
let p = { x: 150, y: 0, v: 0, g: 0.55, j: -11, legA: 0, color: "#FFF" };
let wolf = { x: -300, y: 0 };
let owned = [true, false, false];

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();

// ØµÙˆØªÙŠØ§Øª Ù…Ø­Ø³Ù†Ø©
const AudioCtx = window.AudioContext || window.webkitAudioContext;
let audio;
function playSfx(f, t, d, v=0.25) {
    if(!audio) audio = new AudioCtx();
    const o = audio.createOscillator(), g = audio.createGain();
    o.type = t; o.connect(g); g.connect(audio.destination);
    o.frequency.setValueAtTime(f, audio.currentTime);
    g.gain.setValueAtTime(v, audio.currentTime);
    g.gain.exponentialRampToValueAtTime(0.0001, audio.currentTime + d);
    o.start(); o.stop(audio.currentTime + d);
}

function buyCat(id, price) {
    if(owned[id]) { selectCat(id); return; }
    if(gold >= price) { gold -= price; owned[id] = true; selectCat(id); document.getElementById('gold-val').innerText = gold; }
}

function selectCat(id) {
    if(!owned[id]) return;
    for(let i=0; i<3; i++) document.getElementById('card-'+i)?.classList.toggle('active', i===id);
    p.color = (id===0)?"#FFF":(id===1)?"#D2B48C":"#FFD700";
}

function startGame() {
    active = false; obstacles = []; distance = 0; caveX = -2000;
    p.y = canvas.height / 2; p.v = 0;
    targetDist = 4000 + (stage * 1500);
    document.getElementById('main-overlay').style.display = 'none';
    active = true; animate();
}

window.onmousedown = () => { if(active) { p.v = p.j; playSfx(440, 'triangle', 0.15); } };
window.ontouchstart = (e) => { if(active) { p.v = p.j; playSfx(440, 'triangle', 0.15); } e.preventDefault(); };

function drawBackground() {
    // Ø±Ø³Ù… ØºØ§Ø¨Ø© Ø§Ù„ÙØ·Ø± (Ù…Ø­Ø§ÙƒØ§Ø© Ù„Ù„ØµÙˆØ±Ø©)
    for(let i=0; i<5; i++) {
        let x = (i * 400 - (distance * 0.5) % 2000);
        // ÙØ·Ø± Ø¹Ù…Ù„Ø§Ù‚
        ctx.fillStyle = "#1a2a4a";
        ctx.fillRect(x + 100, canvas.height - 300, 30, 300); // Ø§Ù„Ø¬Ø°Ø¹
        ctx.fillStyle = "#3a4f8a";
        ctx.beginPath();
        ctx.arc(x + 115, canvas.height - 300, 100, Math.PI, 0); // Ø§Ù„Ù‚Ø¨Ø¹Ø©
        ctx.fill();
        // Ø¨Ù‚Ø¹ Ù…Ø¶ÙŠØ¦Ø©
        ctx.fillStyle = "rgba(0, 242, 255, 0.3)";
        ctx.beginPath(); ctx.arc(x+80, canvas.height-340, 10, 0, 7); ctx.fill();
    }
}

function drawCat(x, y) {
    ctx.save(); ctx.translate(x, y);
    p.legA += 0.3;
    // Ø§Ù„Ù‚Ø·Ø© Ø¨ØªÙØ§ØµÙŠÙ„ "Ø§Ù„Ù‡Ù…Ù„Ø§ÙŠØ§"
    ctx.fillStyle = p.color;
    ctx.beginPath(); ctx.ellipse(0, 0, 35, 25, 0, 0, 7); ctx.fill(); // Ø§Ù„Ø¬Ø³Ù…
    ctx.fillStyle = "#333";
    ctx.beginPath(); ctx.arc(28, -12, 16, 0, 7); ctx.fill(); // Ø§Ù„ÙˆØ¬Ù‡ Ø§Ù„Ø£Ø³ÙˆØ¯
    ctx.fillStyle = var(--cyan);
    ctx.beginPath(); ctx.arc(34, -15, 4, 0, 7); ctx.fill(); // Ø¹ÙŠÙˆÙ† Ù…ØªÙˆÙ‡Ø¬Ø©
    ctx.restore();
}

function drawCabin(x) {
    let gy = canvas.height - 20;
    ctx.fillStyle = "#4a3b22"; ctx.fillRect(x, gy-180, 240, 180); // ÙƒÙˆØ® Ø®Ø´Ø¨ÙŠ
    ctx.fillStyle = "#8b0000"; ctx.beginPath(); // Ø³Ù‚Ù Ø£Ø­Ù…Ø±
    ctx.moveTo(x-30, gy-180); ctx.lineTo(x+120, gy-280); ctx.lineTo(x+270, gy-180); ctx.fill();
    ctx.fillStyle = "#000"; ctx.fillRect(x+90, gy-90, 60, 90); // Ø§Ù„Ø¨Ø§Ø¨
}

function animate() {
    if(!active) return;
    frame++;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    drawBackground();

    p.v += p.g; p.y += p.v;
    distance += 9;

    drawCat(p.x, p.y);
    wolf.x = p.x - 250 + Math.sin(frame*0.06)*40;
    wolf.y += (p.y - wolf.y) * 0.1;
    ctx.font = "100px Arial"; ctx.fillText("ğŸº", wolf.x, wolf.y + 35);

    // Ø§Ù„Ø­ÙˆØ§Ø¬Ø² (ØµØ®ÙˆØ± ØºØ§Ø¨Ø© Ø§Ù„ÙØ·Ø±)
    if(frame % 70 == 0 && distance > 1000 && distance < targetDist - 1200) {
        let h = 150 + Math.random()*(canvas.height-450);
        obstacles.push({x: canvas.width, y: 0, h: h, c: `hsl(${(stage*140)%360}, 70%, 50%)`});
        obstacles.push({x: canvas.width, y: h+190, h: canvas.height, c: `hsl(${(stage*140)%360}, 70%, 50%)`});
    }
    obstacles.forEach((o, i) => {
        o.x -= (9 + stage*0.5);
        ctx.fillStyle = o.c; ctx.shadowBlur = 15; ctx.shadowColor = o.c;
        ctx.fillRect(o.x, o.y, 60, o.h); ctx.shadowBlur = 0;
        if(p.x+25 > o.x && p.x-25 < o.x+60 && p.y+20 > o.y && p.y-20 < o.y+o.h) endGame(false);
    });

    // Ø§Ù„ÙƒÙˆØ® Ø§Ù„Ø£Ø±Ø¶ÙŠ (Ø§Ù„Ù…ÙØ§Ø¬Ø£Ø© Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠØ©)
    if(distance >= targetDist) {
        if(caveX === -2000) caveX = canvas.width;
        caveX -= 9;
        drawCabin(caveX);
        if(p.x > caveX + 100 && p.y > canvas.height-200) endGame(true);
    }

    if(p.y > canvas.height || p.y < 0) endGame(false);
    requestAnimationFrame(animate);
}

function endGame(win) {
    active = false;
    const ov = document.getElementById('main-overlay');
    ov.querySelector('h1').innerText = win ? "VICTORY: STAGE "+stage : "GAME OVER";
    if(win) { stage++; playSfx(800, 'sine', 0.5); }
    document.getElementById('stage-val').innerText = stage;
    ov.style.display = 'flex';
}
</script>
</body>
