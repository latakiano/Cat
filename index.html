<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cat Adventures: The Masterpiece</title>
    <style>
        :root { --gold: #FFD700; --cyan: #00F2FF; --red: #ff3333; --dark: #070715; }
        body { margin: 0; background: #010105; overflow: hidden; font-family: 'Segoe UI', Tahoma, sans-serif; touch-action: none; color: white; }
        
        #top-header { position: fixed; top: 10px; width: 100%; text-align: center; color: var(--gold); font-weight: bold; font-size: 13px; z-index: 10; letter-spacing: 1.5px; text-shadow: 0 0 10px rgba(255,215,0,0.5); }

        #hud { position: fixed; top: 35px; width: 100%; padding: 10px; display: flex; justify-content: space-around; z-index: 100; pointer-events: none; }
        .stat-card { background: rgba(0,0,0,0.6); padding: 6px 18px; border-radius: 20px; border: 1.5px solid var(--gold); font-size: 14px; box-shadow: inset 0 0 10px rgba(255,215,0,0.2); }

        .overlay { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.92); z-index: 1000; }
        .window { background: var(--dark); padding: 30px; border-radius: 40px; border: 3px solid var(--cyan); width: 85%; max-width: 400px; text-align: center; box-shadow: 0 0 40px rgba(0,242,255,0.3); }
        
        .royal-title { color: var(--gold); font-size: 28px; font-weight: bold; margin: 0; text-shadow: 2px 2px #000; }
        .sub-title { font-size: 14px; color: #888; margin-bottom: 25px; }

        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .cat-card { background: #11112b; padding: 15px; border-radius: 25px; border: 2px solid #222; cursor: pointer; transition: 0.3s; }
        .cat-card.active { border-color: var(--gold); background: #1a1a4a; transform: translateY(-5px); }
        
        .buy-btn { background: var(--cyan); border: none; padding: 10px; border-radius: 20px; width: 100%; font-weight: bold; margin-top: 10px; font-size: 12px; color: #000; }
        
        .start-btn { background: #ffff00; color: black; padding: 22px; border-radius: 60px; border: none; width: 85%; max-width: 350px; font-size: 24px; font-weight: 800; cursor: pointer; margin-top: 25px; transition: 0.2s; box-shadow: 0 8px 20px rgba(255,255,0,0.4); }
        .start-btn:active { transform: scale(0.95); }

        #dist-mini { position: fixed; top: 85px; right: 20px; font-size: 12px; color: var(--cyan); font-weight: bold; }
    </style>
</head>
<body>

<div id="top-header">CAT ADVENTURES TO REACH THE CAVE FOR SURVIVAL</div>

<div id="hud">
    <div class="stat-card">ğŸŸ¡ Ø§Ù„Ø°Ù‡Ø¨: <span id="gold-val">0</span></div>
    <div class="stat-card">ğŸ† Ø§Ù„Ù…Ø±Ø­Ù„Ø©: <span id="stage-val">1</span></div>
</div>

<div id="dist-mini">PROGRESS: <span id="dist-prog">0</span>%</div>

<div id="main-overlay" class="overlay">
    <div class="window">
        <h1 class="royal-title">ROYAL CAT SHOP</h1>
        <p class="sub-title">Ø§Ù„Ù…ØªØ¬Ø± Ø§Ù„Ù…Ù„ÙƒÙŠ - Ø§Ø®ØªØ± Ù‚Ø·ØªÙƒ Ø§Ù„Ù…ÙØ¶Ù„Ø©</p>
        
        <div class="shop-grid">
            <div class="cat-card active" id="card-0" onclick="selectCat(0)">
                <div style="font-size:35px">ğŸ±</div>
                <div style="font-size:13px; font-weight:bold;">Ù‡Ù…Ù„Ø§ÙŠØ§</div>
                <button class="buy-btn" id="btn-0">Ù…ÙØ¹Ù„</button>
            </div>
            <div class="cat-card" id="card-1" onclick="buyCat(1, 500)">
                <div style="font-size:35px">ğŸˆ</div>
                <div style="font-size:13px; font-weight:bold;">Ø³ÙŠØ§Ù…ÙŠ</div>
                <button class="buy-btn" id="btn-1">500 ğŸŸ¡</button>
            </div>
            <div class="cat-card" id="card-2" onclick="buyCat(2, 1500)">
                <div style="font-size:35px">ğŸ¦</div>
                <div style="font-size:13px; font-weight:bold;">Ø§Ù„Ù…Ù„ÙƒÙŠ</div>
                <button class="buy-btn" id="btn-2">1500 ğŸŸ¡</button>
            </div>
            <div class="cat-card">
                <div style="color:#444; font-size:14px; margin-top:15px; font-weight:bold;">Ù‚Ø±ÙŠØ¨Ø§Ù‹</div>
            </div>
        </div>
    </div>
    <button class="start-btn" onclick="startGame()">START GAME / Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù„Ø¹Ø¨</button>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById('game'), ctx = canvas.getContext('2d');
let active = false, stage = 1, gold = 0, distance = 0, targetDist = 4000;
let frame = 0, obs = [], boxes = [], caveX = -2000;
let p = { x: 150, y: 0, v: 0, g: 0.5, j: -10, legA: 0, color: "#FFF" };
let wolf = { x: -250, y: 0 };
let owned = [true, false, false];

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();

const AudioCtx = window.AudioContext || window.webkitAudioContext;
let audio;
function playSfx(f, t, d, v=0.25) {
    if(!audio) audio = new AudioCtx();
    const o = audio.createOscillator(), g = audio.createGain();
    o.type = t; o.connect(g); g.connect(audio.destination);
    o.frequency.setValueAtTime(f, audio.currentTime);
    g.gain.setValueAtTime(v, audio.currentTime);
    g.gain.exponentialRampToValueAtTime(0.0001, audio.currentTime + d);
    o.start(); o.stop(audio.currentTime + d);
}

function buyCat(id, price) {
    if(owned[id]) { selectCat(id); return; }
    if(gold >= price) {
        gold -= price; owned[id] = true;
        document.getElementById('gold-val').innerText = gold;
        document.getElementById('btn-'+id).innerText = "ØªÙ… Ø§Ù„Ø´Ø±Ø§Ø¡";
        selectCat(id); playSfx(900, 'sine', 0.4);
    }
}

function selectCat(id) {
    if(!owned[id]) return;
    for(let i=0; i<3; i++) document.getElementById('card-'+i)?.classList.toggle('active', i===id);
    p.color = (id===0)?"#FFF":(id===1)?"#D2B48C":"#FFD700";
}

function startGame() {
    active = false; obs = []; boxes = []; distance = 0; caveX = -2000;
    p.y = canvas.height / 2; p.v = 0;
    targetDist = 3500 + (stage * 1200);
    document.getElementById('main-overlay').style.display = 'none';
    active = true; animate();
}

window.onmousedown = () => { if(active) { p.v = p.j; playSfx(380, 'square', 0.12); } };
window.ontouchstart = (e) => { if(active) { p.v = p.j; playSfx(380, 'square', 0.12); } e.preventDefault(); };

function drawCat(x, y) {
    ctx.save(); ctx.translate(x, y);
    p.legA += 0.28;
    // Ø§Ù„Ø£Ø±Ø¬Ù„ Ù…Ø¹ Ø­Ø±ÙƒØ© Ø§Ù†Ø³ÙŠØ§Ø¨ÙŠØ©
    ctx.strokeStyle = "#3E2723"; ctx.lineWidth = 4;
    ctx.beginPath(); ctx.moveTo(-8, 12); ctx.lineTo(-8 + Math.sin(p.legA)*12, 28); ctx.stroke();
    ctx.beginPath(); ctx.moveTo(10, 12); ctx.lineTo(10 + Math.cos(p.legA)*12, 28); ctx.stroke();
    // Ø§Ù„Ø¬Ø³Ù… 3D
    let g = ctx.createRadialGradient(-5,-5,5,0,0,25);
    g.addColorStop(0, p.color); g.addColorStop(1, "#D2B48C");
    ctx.fillStyle = g; ctx.beginPath(); ctx.ellipse(0, 0, 34, 24, 0, 0, 7); ctx.fill();
    // Ø§Ù„Ø±Ø£Ø³ ÙˆØ§Ù„Ø¹ÙŠÙˆÙ†
    ctx.fillStyle = "#3E2723"; ctx.beginPath(); ctx.arc(26, -10, 15, 0, 7); ctx.fill();
    ctx.fillStyle = "#00F2FF"; ctx.shadowBlur = 15; ctx.shadowColor = "#00F2FF";
    ctx.beginPath(); ctx.arc(31, -12, 3.5, 0, 7); ctx.fill();
    ctx.restore();
}

function drawCabin(x) {
    let ground = canvas.height - 10;
    ctx.save();
    // Ø§Ù„Ø¬Ø¯Ø±Ø§Ù† Ø§Ù„Ø®Ø´Ø¨ÙŠØ©
    ctx.fillStyle = "#5D4037"; ctx.fillRect(x, ground-160, 220, 160);
    ctx.strokeStyle = "#3E2723"; ctx.lineWidth = 3; ctx.strokeRect(x, ground-160, 220, 160);
    // Ø§Ù„Ø³Ù‚Ù Ø§Ù„Ù‚Ø±Ù…ÙŠØ¯ÙŠ
    ctx.fillStyle = "#8D2424"; ctx.beginPath();
    ctx.moveTo(x-30, ground-160); ctx.lineTo(x+110, ground-260); ctx.lineTo(x+250, ground-160); ctx.fill();
    ctx.stroke();
    // Ø§Ù„Ø¨Ø§Ø¨ Ø§Ù„Ù…Ù„ÙƒÙŠ
    ctx.fillStyle = "#1a1a1a"; ctx.fillRect(x+80, ground-90, 60, 90);
    ctx.fillStyle = "gold"; ctx.beginPath(); ctx.arc(x+130, ground-45, 4, 0, 7); ctx.fill();
    ctx.restore();
}

function animate() {
    if(!active) return;
    frame++;
    ctx.fillStyle = "#02020a"; ctx.fillRect(0, 0, canvas.width, canvas.height);

    p.v += p.g; p.y += p.v;
    distance += 8;
    document.getElementById('dist-prog').innerText = Math.min(100, Math.floor((distance/targetDist)*100));

    drawCat(p.x, p.y);
    wolf.x = p.x - 200 + Math.sin(frame*0.06)*30;
    wolf.y += (p.y - wolf.y) * 0.08;
    ctx.shadowBlur = 20; ctx.shadowColor = "red";
    ctx.font = "90px Arial"; ctx.fillText("ğŸº", wolf.x, wolf.y + 30);
    ctx.shadowBlur = 0;

    // ØµÙ†Ø§Ø¯ÙŠÙ‚ Ø§Ù„Ø°Ù‡Ø¨ Ø§Ù„Ø·Ø§Ø¦Ø±Ø© (Ø­Ø±ÙƒØ© Ù…ØªÙ…ÙˆØ¬Ø©)
    if(frame % 160 == 0 && distance > 1000 && distance < targetDist - 1500) {
        boxes.push({x: canvas.width, y: 100 + Math.random()*(canvas.height-250), baseH: 0});
    }
    boxes.forEach((b, i) => {
        b.x -= 8; b.baseH = Math.sin(frame*0.05)*20;
        ctx.fillStyle = "rgba(255,215,0,0.4)"; ctx.strokeStyle = "gold"; ctx.lineWidth = 2;
        ctx.strokeRect(b.x, b.y + b.baseH, 100, 50);
        ctx.fillStyle = "white"; ctx.font = "bold 13px Arial"; ctx.fillText("ROYAL GOLD", b.x+10, b.y+b.baseH+30);
        if(p.x+25 > b.x && p.x-25 < b.x+100 && p.y+20 > b.y+b.baseH && p.y-20 < b.y+b.baseH+50) {
            boxes.splice(i,1); gold += 150; playSfx(1300, 'sine', 0.2);
            document.getElementById('gold-val').innerText = gold;
        }
    });

    // Ø§Ù„Ø­ÙˆØ§Ø¬Ø² (Ø¨ÙˆØ§Ø¨Ø§Øª Ø§Ù„Ø·Ø§Ù‚Ø©)
    if(frame % 80 == 0 && distance > 1200 && distance < targetDist - 1200) {
        let h = 100 + Math.random()*(canvas.height-400);
        let color = `hsl(${(stage*140)%360}, 85%, 50%)`;
        obs.push({x: canvas.width, y: 0, h: h, c: color});
        obs.push({x: canvas.width, y: h+200, h: canvas.height, c: color});
    }
    obs.forEach((o, i) => {
        o.x -= (8 + stage*0.5);
        ctx.shadowBlur = 10; ctx.shadowColor = o.c;
        ctx.fillStyle = o.c; ctx.fillRect(o.x, o.y, 50, o.h);
        ctx.shadowBlur = 0;
        if(p.x+22 > o.x && p.x-22 < o.x+50 && p.y+18 > o.y && p.y-18 < o.y+o.h) endGame(false);
    });

    // Ø§Ù„ÙƒÙˆØ® Ø§Ù„Ø£Ø±Ø¶ÙŠ Ø¹Ù†Ø¯ Ø§Ù„Ù†Ù‡Ø§ÙŠØ©
    if(distance >= targetDist) {
        if(caveX === -2000) caveX = canvas.width;
        caveX -= 8;
        drawCabin(caveX);
        if(p.x > caveX + 90 && p.y > canvas.height-200) endGame(true);
    }

    if(p.y > canvas.height || p.y < 0) endGame(false);
    requestAnimationFrame(animate);
}

function endGame(win) {
    active = false;
    const ov = document.getElementById('main-overlay');
    ov.querySelector('h1').innerText = win ? "VICTORY: STAGE "+stage : "GAME OVER";
    if(win) { stage++; playSfx(600, 'sine', 0.5); } else { playSfx(150, 'sawtooth', 0.4); }
    document.getElementById('stage-val').innerText = stage;
    ov.style.display = 'flex';
}
</script>
