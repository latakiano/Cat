<body>

<div id="hud">

<div id="main-overlay" class="overlay">
    <div class="window">
        <h1 class="title">ROYAL CAT SHOP</h1>
        <p class="subtitle">Ø§Ù„Ù…ØªØ¬Ø± Ø§Ù„Ù…Ù„ÙƒÙŠ - Ø§Ø®ØªØ± Ù‚Ø·ØªÙƒ ÙˆØ§Ù†Ø·Ù„Ù‚ Ù„Ù„Ù†Ø¬Ø§Ø©</p>
        <div class="shop">
            <div class="card active" id="card-0" onclick="selectCat(0)">
                <div style="font-size:40px">ğŸ±</div>
                <div style="font-size:12px">Ù‡Ù…Ù„Ø§ÙŠØ§</div>

            </div>
            <div class="card" id="card-1" onclick="buyCat(1, 500)">
                <div style="font-size:40px">ğŸˆ</div>
                <div style="font-size:12px">Ø³ÙŠØ§Ù…ÙŠ</div>
                <button class="price-btn" id="btn-1">500 ğŸŸ¡</button>
            </div>
            <div class="card" id="card-2" onclick="buyCat(2, 1500)">
                <div style="font-size:40px">ğŸ¦</div>
                <div style="font-size:12px">Ø§Ù„Ù…Ù„ÙƒÙŠ</div>
                <button class="price-btn" id="btn-2">1500 ğŸŸ¡</button>
            </div>

</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById('game'), ctx = canvas.getContext('2d');
let active = false, stage = 1, gold = 0, distance = 0, targetDist = 5000;
let frame = 0, obstacles = [], coins = [], caveX = -1000;
let p = { x: 150, y: 0, v: 0, g: 0.6, j: -12, color: "#FFF" };
let wolf = { x: -200, y: 0 };
let owned = [true, false, false];

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();

function buyCat(id, price) {
    if(owned[id]) { selectCat(id); return; }
    if(gold >= price) { gold -= price; owned[id] = true; selectCat(id); document.getElementById('gold-val').innerText = gold; document.getElementById('btn-'+id).innerText = "Ø§Ù…ØªÙ„Ø§Ùƒ"; }
}

function selectCat(id) {
    if(!owned[id]) return;
    for(let i=0; i<3; i++) document.getElementById('card-'+i)?.classList.toggle('active', i===id);
    p.color = (id===0)?"#FFF":(id===1)?"#D2B48C":"#FFD700";
}

function startGame() {
    obstacles = []; coins = []; distance = 0; caveX = -1000;
    p.y = canvas.height / 2; p.v = 0;
    targetDist = 4000 + (stage * 1000);
    document.getElementById('main-overlay').style.display = 'none';
    active = true; animate();
}

window.onmousedown = () => { if(active) p.v = p.j; };
window.ontouchstart = (e) => { if(active) p.v = p.j; e.preventDefault(); };

function drawCat(x, y) {
    ctx.save(); ctx.translate(x, y);
    // Ø§Ù„Ø¬Ø³Ù…
    ctx.fillStyle = p.color; ctx.beginPath(); ctx.ellipse(0, 0, 30, 20, 0, 0, 7); ctx.fill();
    // Ø§Ù„Ø±Ø£Ø³ ÙˆØ§Ù„Ø¢Ø°Ø§Ù†
    ctx.fillStyle = "#333"; ctx.beginPath(); ctx.arc(22, -10, 15, 0, 7); ctx.fill();
    ctx.beginPath(); ctx.moveTo(15, -20); ctx.lineTo(20, -30); ctx.lineTo(25, -20); ctx.fill();
    // Ø§Ù„Ø¹ÙŠÙˆÙ†
    ctx.fillStyle = "#00F2FF"; ctx.beginPath(); ctx.arc(28, -12, 3, 0, 7); ctx.fill();
    // Ø§Ù„Ø°ÙŠÙ„
    ctx.strokeStyle = p.color; ctx.lineWidth = 6; ctx.beginPath(); ctx.moveTo(-25, 0); ctx.quadraticCurveTo(-40, -20, -30, -30); ctx.stroke();
    ctx.restore();
}

function drawWolf(x, y) {
    ctx.save(); ctx.translate(x, y);
    ctx.fillStyle = "#444";
    ctx.beginPath(); ctx.ellipse(0, 0, 45, 25, 0, 0, 7); ctx.fill(); // Ø¬Ø³Ù… Ø§Ù„Ø°Ø¦Ø¨
    ctx.fillStyle = "#222"; ctx.beginPath(); ctx.arc(35, -15, 20, 0, 7); ctx.fill(); // Ø§Ù„Ø±Ø£Ø³
    ctx.fillStyle = "red"; ctx.beginPath(); ctx.arc(42, -18, 4, 0, 7); ctx.fill(); // Ø¹ÙŠÙ† Ø­Ù…Ø±Ø§Ø¡ Ù…Ø±Ø¹Ø¨Ø©
    ctx.restore();
}

function drawCoin(x, y) {
    ctx.save();
    ctx.translate(x, y);
    ctx.fillStyle = "#FFD700"; ctx.beginPath(); ctx.arc(0, 0, 15, 0, 7); ctx.fill(); // Ø§Ù„Ø¹Ù…Ù„Ø©
    ctx.strokeStyle = "#B8860B"; ctx.lineWidth = 2; ctx.stroke();
    ctx.fillStyle = "white"; ctx.font = "bold 12px Arial"; ctx.fillText("$", -4, 5); // Ø±Ù…Ø² Ø§Ù„Ø¹Ù…Ù„Ø©
    ctx.restore();
}

function drawCabin(x) {
    let gy = canvas.height - 20;
    ctx.fillStyle = "#5D4037"; ctx.fillRect(x, gy-150, 200, 150); // Ø¬Ø¯Ø±Ø§Ù† Ø§Ù„ÙƒÙˆØ® Ø¹Ù„Ù‰ Ø§Ù„Ø£Ø±Ø¶
    ctx.fillStyle = "#8B0000"; ctx.beginPath(); // Ø³Ù‚Ù Ø§Ù„ÙƒÙˆØ®
    ctx.moveTo(x-20, gy-150); ctx.lineTo(x+100, gy-230); ctx.lineTo(x+220, gy-150); ctx.fill();
    ctx.fillStyle = "#000"; ctx.fillRect(x+75, gy-80, 50, 80); // Ø§Ù„Ø¨Ø§Ø¨
}

function animate() {
    if(!active) return;
    frame++;
    ctx.fillStyle = "#020210"; ctx.fillRect(0, 0, canvas.width, canvas.height);

    p.v += p.g; p.y += p.v;
    distance += 10;

    drawCat(p.x, p.y);
    wolf.x = p.x - 220 + Math.sin(frame*0.1)*30;
    wolf.y += (p.y - wolf.y) * 0.1;
    drawWolf(wolf.x, wolf.y);

    // Ø¸Ù‡ÙˆØ± Ø§Ù„ÙƒÙˆÙŠÙ†Ø² (Ø¹Ù…Ù„Ø§Øª Ø­Ù‚ÙŠÙ‚ÙŠØ©)
    if(frame % 120 == 0 && distance < targetDist - 1500) {
        coins.push({x: canvas.width, y: 100 + Math.random()*(canvas.height-200)});
    }
    coins.forEach((c, i) => {
        c.x -= 10; drawCoin(c.x, c.y);
        if(Math.hypot(p.x-c.x, p.y-c.y) < 40) { coins.splice(i,1); gold += 100; document.getElementById('gold-val').innerText = gold; }
    });

    // Ø§Ù„Ø­ÙˆØ§Ø¬Ø²
    if(frame % 70 == 0 && distance > 1000 && distance < targetDist - 1200) {
        let h = 100 + Math.random()*(canvas.height-400);
        obstacles.push({x: canvas.width, y: 0, h: h});
        obstacles.push({x: canvas.width, y: h+200, h: canvas.height});
    }
    obstacles.forEach((o, i) => {
        o.x -= (10 + stage*0.5);
        ctx.fillStyle = `hsl(${(stage*140)%360}, 70%, 50%)`;
        ctx.fillRect(o.x, o.y, 60, o.h);
        if(p.x+25 > o.x && p.x-25 < o.x+60 && p.y+20 > o.y && p.y-20 < o.y+o.h) endGame(false);
    });

    // Ø§Ù„ÙƒÙˆØ® Ø§Ù„Ø£Ø±Ø¶ÙŠ
    if(distance >= targetDist) {
        if(caveX === -1000) caveX = canvas.width;
        caveX -= 10; drawCabin(caveX);
        if(p.x > caveX + 80 && p.y > canvas.height-200) endGame(true);
    }

    if(p.y > canvas.height || p.y < 0) endGame(false);
    requestAnimationFrame(animate);
}

function endGame(win) {
    active = false;
    const ov = document.getElementById('main-overlay');
    ov.querySelector('h1').innerText = win ? "ğŸ† ØªÙ… Ø§Ù„ÙˆØµÙˆÙ„ Ù„Ù„Ù†Ø¬Ø§Ø©!" : "ğŸ’€ Ø§Ù„ØªÙ‡Ù…Ùƒ Ø§Ù„Ø°Ø¦Ø¨!";
    if(win) stage++;
    document.getElementById('stage-val').innerText = stage;
    ov.style.display = 'flex';
}
</script>
