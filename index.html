<!DOCTYPE html>

    <style>
        :root { --gold: #FFD700; --cyan: #00F2FF; --bg: #02040a; }
        body { margin: 0; background: var(--bg); overflow: hidden; font-family: 'Segoe UI', sans-serif; touch-action: none; color: white; }
        
        #top-header { position: fixed; top: 10px; width: 100%; text-align: center; color: var(--gold); font-weight: 900; font-size: 13px; z-index: 100; letter-spacing: 2px; text-shadow: 0 0 10px #000; }

        .stat-card { background: rgba(0,0,0,0.8); padding: 8px 20px; border-radius: 30px; border: 2px solid var(--gold); box-shadow: 0 0 15px rgba(255,215,0,0.3); font-weight: bold; }

        /* Ø§Ù„ÙˆØ§Ø¬Ù‡Ø© Ø§Ù„Ù…Ù„ÙƒÙŠØ© Ø§Ù„Ù…Ù…ÙŠØ²Ø© - Ù„Ø§ ØªØºÙŠÙŠØ± */
        .overlay { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.92); z-index: 1000; }
        .window { background: #08081a; padding: 30px; border-radius: 50px; border: 3px solid var(--cyan); width: 85%; max-width: 400px; text-align: center; box-shadow: 0 0 60px rgba(0,242,255,0.4); }

        .cat-card.active { border-color: var(--gold); background: #1a1a45; transform: scale(1.05); }
        .buy-btn { background: var(--cyan); border: none; padding: 10px; border-radius: 20px; width: 100%; font-weight: bold; cursor: pointer; }
        .start-btn { background: #ffff00; color: black; padding: 22px; border-radius: 60px; border: none; width: 85%; max-width: 350px; font-size: 24px; font-weight: 900; cursor: pointer; margin-top: 20px; box-shadow: 0 10px 30px rgba(255,255,0,0.5); }

        canvas { display: block; filter: saturate(1.2); }

</head>
<body>

<div id="top-header">CAT ADVENTURES TO REACH THE CAVE FOR SURVIVAL</div>

<div id="hud">
    <div class="stat-card">ğŸŸ¡ Ø§Ù„Ø°Ù‡Ø¨: <span id="gold-val">0</span></div>
    <div class="stat-card">ğŸ† Ø§Ù„Ù…Ø±Ø­Ù„Ø©: <span id="stage-val">1</span></div>
</div>

<div id="main-overlay" class="overlay">
    <div class="window">
        <h1 class="royal-title">ROYAL CAT SHOP</h1>
        <p style="color:#888; font-size:14px">Ø§Ø®ØªØ± Ù‚Ø·ØªÙƒ Ø§Ù„Ù…Ù„ÙƒÙŠØ© ÙˆØ§Ù†Ø·Ù„Ù‚ Ù„Ù„Ù†Ø¬Ø§Ø©</p>
        <div class="shop-grid">
            <div class="cat-card active" id="card-0" onclick="selectCat(0)">
                <div style="font-size:35px">ğŸ±</div>
                <div style="font-size:12px; font-weight:bold;">Ù‡Ù…Ù„Ø§ÙŠØ§</div>
                <button class="buy-btn" id="btn-0">Ù…ÙØ¹Ù„</button>
            </div>
            <div class="cat-card" id="card-1" onclick="buyCat(1, 500)">
                <div style="font-size:35px">ğŸˆ</div>
                <div style="font-size:12px; font-weight:bold;">Ø³ÙŠØ§Ù…ÙŠ</div>
                <button class="buy-btn" id="btn-1">500 ğŸŸ¡</button>
            </div>
            <div class="cat-card" id="card-2" onclick="buyCat(2, 1500)">
                <div style="font-size:35px">ğŸ¦</div>
                <div style="font-size:12px; font-weight:bold;">Ø§Ù„Ù…Ù„ÙƒÙŠ</div>
                <button class="buy-btn" id="btn-2">1500 ğŸŸ¡</button>
            </div>
            <div class="cat-card" style="opacity:0.4"><div style="margin-top:20px">ğŸ”’</div></div>
        </div>
    </div>
    <button class="start-btn" onclick="startGame()">START GAME / Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù„Ø¹Ø¨</button>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById('game'), ctx = canvas.getContext('2d');
let active = false, stage = 1, gold = 0, distance = 0, targetDist = 5000;
let frame = 0, obstacles = [], stars = [], msh = [], caveX = -2000;
let p = { x: 150, y: 0, v: 0, g: 0.55, j: -11, legA: 0, color: "#FFF" };
let wolf = { x: -300, y: 0 };
let owned = [true, false, false];

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();

// ØªÙ‡ÙŠØ¦Ø© Ø§Ù„Ù†Ø¬ÙˆÙ… ÙˆØ§Ù„ÙØ·Ø± ÙÙŠ Ø§Ù„Ø®Ù„ÙÙŠØ©
for(let i=0; i<50; i++) stars.push({x: Math.random()*2000, y: Math.random()*1000, r: Math.random()*2});
for(let i=0; i<6; i++) msh.push({x: i*450, y: canvas.height-20, h: 150+Math.random()*100});

function playSfx(f, t, d) {
    const ac = new (window.AudioContext || window.webkitAudioContext)();
    const o = ac.createOscillator(), g = ac.createGain();
    o.type = t; o.connect(g); g.connect(ac.destination);
    o.frequency.setValueAtTime(f, ac.currentTime);
    g.gain.setValueAtTime(0.2, ac.currentTime);
    g.gain.exponentialRampToValueAtTime(0.0001, ac.currentTime + d);
    o.start(); o.stop(ac.currentTime + d);
}

function buyCat(id, price) {
    if(owned[id]) { selectCat(id); return; }
    if(gold >= price) { gold -= price; owned[id] = true; selectCat(id); document.getElementById('gold-val').innerText = gold; }
}

function selectCat(id) {
    if(!owned[id]) return;
    for(let i=0; i<3; i++) document.getElementById('card-'+i)?.classList.toggle('active', i===id);
    p.color = (id===0)?"#FFF":(id===1)?"#D2B48C":"#FFD700";
}

function startGame() {
    active = false; obstacles = []; distance = 0; caveX = -2000;
    p.y = canvas.height/2; p.v = 0; targetDist = 4000 + (stage*1000);
    document.getElementById('main-overlay').style.display = 'none';
    active = true; animate();
}

window.onmousedown = () => { if(active) p.v = p.j; };
window.ontouchstart = (e) => { if(active) p.v = p.j; e.preventDefault(); };

function drawScene() {
    // Ø±Ø³Ù… Ø§Ù„Ù†Ø¬ÙˆÙ…
    ctx.fillStyle = "white";
    stars.forEach(s => {
        s.x -= 0.5; if(s.x < 0) s.x = canvas.width;
        ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, 7); ctx.fill();
    });

    // Ø±Ø³Ù… ØºØ§Ø¨Ø© Ø§Ù„ÙØ·Ø± (Parallax)
    msh.forEach(m => {
        m.x -= 2; if(m.x < -200) m.x = canvas.width + 200;
        // Ø§Ù„Ø¬Ø°Ø¹
        ctx.fillStyle = "#1a1a2e"; ctx.fillRect(m.x+40, canvas.height-m.h, 20, m.h);
        // Ø§Ù„Ù‚Ø¨Ø¹Ø© Ø§Ù„Ù…ØªÙˆÙ‡Ø¬Ø©
        let grad = ctx.createRadialGradient(m.x+50, canvas.height-m.h, 10, m.x+50, canvas.height-m.h, 80);
        grad.addColorStop(0, "#00F2FF"); grad.addColorStop(1, "#0a0a2a");
        ctx.fillStyle = grad;
        ctx.beginPath(); ctx.arc(m.x+50, canvas.height-m.h, 70, Math.PI, 0); ctx.fill();
    });
}

function drawCat(x, y) {
    ctx.save(); ctx.translate(x, y);
    p.legA += 0.3;
    // ØªØ£Ø«ÙŠØ± Ø§Ù„ØªÙˆÙ‡Ø¬ Ù„Ù„Ù‚Ø·Ø©
    ctx.shadowBlur = 15; ctx.shadowColor = p.color;
    ctx.fillStyle = p.color;
    ctx.beginPath(); ctx.ellipse(0, 0, 32, 22, 0, 0, 7); ctx.fill();
    ctx.fillStyle = "#222"; ctx.beginPath(); ctx.arc(26, -10, 15, 0, 7); ctx.fill();
    ctx.fillStyle = var(--cyan); ctx.beginPath(); ctx.arc(32, -14, 3.5, 0, 7); ctx.fill();
    ctx.restore();
}

function drawCabin(x) {
    let gy = canvas.height - 10;
    ctx.fillStyle = "#3e2723"; ctx.fillRect(x, gy-160, 220, 160); // Ø§Ù„Ø¬Ø¯Ø±Ø§Ù†
    ctx.fillStyle = "#7f0000"; ctx.beginPath(); // Ø§Ù„Ø³Ù‚Ù
    ctx.moveTo(x-20, gy-160); ctx.lineTo(x+110, gy-250); ctx.lineTo(x+240, gy-160); ctx.fill();
    ctx.fillStyle = "#000"; ctx.fillRect(x+80, gy-80, 50, 80); // Ø§Ù„Ø¨Ø§Ø¨
    // Ø¯Ø®Ø§Ù† Ø§Ù„Ù…Ø¯Ø®Ù†Ø©
    ctx.fillStyle = "rgba(255,255,255,0.3)";
    ctx.beginPath(); ctx.arc(x+180, gy-280-(frame%50), 15, 0, 7); ctx.fill();
}

function animate() {
    if(!active) return;
    frame++;
    ctx.fillStyle = "#02040a"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    drawScene();
    p.v += p.g; p.y += p.v; distance += 10;

    drawCat(p.x, p.y);
    wolf.x = p.x - 240 + Math.sin(frame*0.06)*40;
    wolf.y += (p.y - wolf.y) * 0.1;
    ctx.font = "90px Arial"; ctx.fillText("ğŸº", wolf.x, wolf.y + 30);

    // Ø§Ù„Ø¹Ù‚Ø¨Ø§Øª (Ø¨ÙˆØ§Ø¨Ø§Øª Ø§Ù„Ø·Ø§Ù‚Ø© Ø§Ù„Ø³Ø­Ø±ÙŠØ©)
    if(frame % 70 == 0 && distance < targetDist - 1500) {
        let h = 100 + Math.random()*(canvas.height-400);
        let col = `hsl(${(stage*130)%360}, 80%, 50%)`;
        obstacles.push({x: canvas.width, y: 0, h: h, c: col});
        obstacles.push({x: canvas.width, y: h+200, h: canvas.height, c: col});
    }
    obstacles.forEach((o, i) => {
        o.x -= (10 + stage*0.5);
        ctx.fillStyle = o.c; ctx.shadowBlur = 20; ctx.shadowColor = o.c;
        ctx.fillRect(o.x, o.y, 60, o.h); ctx.shadowBlur = 0;
        if(p.x+25 > o.x && p.x-25 < o.x+60 && p.y+20 > o.y && p.y-20 < o.y+o.h) end(false);
    });

    // Ø§Ù„ÙƒÙˆØ® Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠ (Ø§Ù„Ù†Ø¬Ø§Ø©)
    if(distance >= targetDist) {
        if(caveX === -2000) caveX = canvas.width;
        caveX -= 10; drawCabin(caveX);
        if(p.x > caveX + 90 && p.y > canvas.height-200) end(true);
    }

    if(p.y > canvas.height || p.y < 0) end(false);
    requestAnimationFrame(animate);
}

function end(win) {
    active = false;
    const ov = document.getElementById('main-overlay');
    ov.querySelector('h1').innerText = win ? "ğŸ† ØªÙ… Ø§Ù„ÙˆØµÙˆÙ„ Ù„Ù„ÙƒÙ‡Ù Ø¨Ù†Ø¬Ø§Ø­" : "ğŸ’€ Ø§Ù„Ù‚Ø·Ø© ÙÙŠ Ø®Ø·Ø±!";
    if(win) { stage++; gold += 500; }
    document.getElementById('stage-val').innerText = stage;
    document.getElementById('gold-val').innerText = gold;
    ov.style.display = 'flex';
}
</script>
