<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Himalayan Cat Adventure</title>
    <style>
        :root { --gold: #FFD700; --cyan: #00F2FF; --red: #ff3333; }
        body { margin: 0; background: #010105; overflow: hidden; font-family: 'Segoe UI', Tahoma, sans-serif; touch-action: none; color: white; }
        
        /* ÙˆØ§Ø¬Ù‡Ø© HUD */
        #hud { position: fixed; top: 0; width: 100%; padding: 15px; display: flex; justify-content: space-around; z-index: 100; background: rgba(0,0,0,0.7); border-bottom: 2px solid var(--gold); }
        .stat-card { background: rgba(255,255,255,0.05); padding: 5px 15px; border-radius: 15px; border: 1px solid var(--gold); font-weight: bold; font-size: 14px; }

        /* Ø§Ù„Ù‚ÙˆØ§Ø¦Ù… Ø§Ù„Ø¹Ø§Ù„Ù…ÙŠØ© */
        .overlay { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); z-index: 1000; text-align: center; }
        .window { background: #121225; padding: 30px; border-radius: 25px; border: 3px solid var(--gold); width: 85%; max-width: 400px; box-shadow: 0 0 50px #000; }
        
        .main-title { font-size: 24px; color: var(--gold); margin: 0; line-height: 1.2; }
        .sub-title { font-size: 18px; color: #fff; opacity: 0.9; margin: 5px 0 20px 0; }
        
        .btn { padding: 15px; font-size: 18px; background: var(--gold); border: none; border-radius: 50px; cursor: pointer; font-weight: bold; color: #000; margin-top: 10px; width: 100%; transition: 0.2s; }
        .btn:active { transform: scale(0.95); }
        .shop-btn { background: var(--cyan); }

        /* Ø§Ù„Ù…ØªØ¬Ø± */
        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .item { background: #1a1a35; padding: 10px; border-radius: 10px; border: 1px solid #444; }

        /* Ø´Ø±ÙŠØ· Ø§Ù„Ù…Ø³Ø§ÙØ© */
        #dist-track { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 70%; height: 6px; background: #222; border-radius: 10px; border: 1px solid var(--cyan); overflow: hidden; }
        #bar-fill { width: 0%; height: 100%; background: var(--cyan); box-shadow: 0 0 15px var(--cyan); }
    </style>
</head>
<body>

<div id="hud">
    <div class="stat-card">GOLD: <span id="gold-val">0</span></div>
    <div class="stat-card">STAGE: <span id="stage-val">1</span></div>
</div>

<div id="dist-track"><div id="bar-fill"></div></div>

<div id="main-overlay" class="overlay">
    <div class="window">
        <div class="main-title">CAT ADVENTURE TO SURVIVE</div>
        <div class="sub-title">Ù…ØºØ§Ù…Ø±Ø© Ø§Ù„Ù‚Ø·Ø© Ù„Ù„Ù†Ø¬Ø§Ø© Ù…Ù† Ø§Ù„ÙˆØ­ÙˆØ´</div>
        
        <p id="m-desc" style="font-size: 14px; color: #ccc;">Help the Himalayan cat reach the cave<br>Ø³Ø§Ø¹Ø¯ Ù‚Ø·Ø© Ø§Ù„Ù‡Ù…Ù„Ø§ÙŠØ§ Ù„Ù„ÙˆØµÙˆÙ„ Ù„Ù„ÙƒÙ‡Ù</p>
        
        <button class="btn" id="action-btn" onclick="startLevel()">START GAME / Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù„Ø¹Ø¨</button>
        <button class="btn shop-btn" onclick="openShop()">ROYAL SHOP / Ø§Ù„Ù…ØªØ¬Ø± Ø§Ù„Ù…Ù„ÙƒÙŠ</button>
    </div>
</div>

<div id="shop-overlay" class="overlay" style="display:none">
    <div class="window">
        <h2 style="color: var(--cyan);">SHOP / Ø§Ù„Ù…ØªØ¬Ø±</h2>
        <div class="shop-grid">
            <div class="item">ğŸ˜º Himalayan<br><button class="btn" style="padding:5px; font-size:12px;" onclick="setCat(0)">SELECT</button></div>
            <div class="item">ğŸ± Siamese<br><span style="color:gold">500ğŸŸ¡</span><button class="btn" style="padding:5px; font-size:12px;" onclick="buyCat(1, 500)">BUY</button></div>
            <div class="item">ğŸ¦ Royal<br><span style="color:goldSource">1500ğŸŸ¡</span><button class="btn" style="padding:5px; font-size:12px;" onclick="buyCat(2, 1500)">BUY</button></div>
        </div>
        <button class="btn" style="background:#666; color:#fff;" onclick="closeShop()">BACK / Ø¹ÙˆØ¯Ø©</button>
    </div>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById('game'), ctx = canvas.getContext('2d');
let active = false, stage = 1, gold = 0, distance = 0, targetDist = 4000;
let frame = 0, selectedCat = 0, ownedCats = [0];
let p = { x: 100, y: 0, v: 0, g: 0.45, j: -9 };
let wolf = { x: -200, y: 0 };
let obs = [], coins = [], stars = [], caveX = -1000;

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();

// ØªÙ†Ø¸ÙŠÙ Ø§Ù„Ù„Ø¹Ø¨Ø© Ø¨Ø§Ù„ÙƒØ§Ù…Ù„ Ù„Ù…Ù†Ø¹ Ø§Ù„ØªØ¹Ù„ÙŠÙ‚
function resetGameData() {
    p.y = canvas.height / 2;
    p.v = 0;
    wolf.x = -200;
    distance = 0;
    obs = [];
    coins = [];
    caveX = -1000;
    frame = 0;
    targetDist = 3000 + (stage * 1000);
}

function openShop() { document.getElementById('shop-overlay').style.display = 'flex'; }
function closeShop() { document.getElementById('shop-overlay').style.display = 'none'; }
function buyCat(id, cost) {
    if(gold >= cost) { gold -= cost; ownedCats.push(id); updateHud(); alert("Purchased / ØªÙ… Ø§Ù„Ø´Ø±Ø§Ø¡"); }
    else alert("Not enough gold / Ø§Ù„Ø°Ù‡Ø¨ ØºÙŠØ± ÙƒØ§ÙÙ");
}
function setCat(id) { if(ownedCats.includes(id)) { selectedCat = id; closeShop(); } }

function startLevel() {
    resetGameData();
    document.getElementById('main-overlay').style.display = 'none';
    active = true;
    requestAnimationFrame(update);
}

window.onmousedown = () => { if(active) p.v = p.j; };
window.ontouchstart = (e) => { if(active) p.v = p.j; e.preventDefault(); };

function drawCat(x, y) {
    ctx.save(); ctx.translate(x, y);
    let c1 = "#FDF5E6", c2 = "#3E2723"; 
    if(selectedCat === 1) { c1 = "#D3D3D3"; c2 = "#000"; }
    if(selectedCat === 2) { c1 = "#FFD700"; c2 = "#B8860B"; }
    ctx.fillStyle = c1; ctx.beginPath(); ctx.ellipse(0, 0, 25, 18, 0, 0, 7); ctx.fill();
    ctx.fillStyle = c2; ctx.beginPath(); ctx.arc(22, -8, 10, 0, 7); ctx.fill();
    ctx.fillStyle = "#00E5FF"; ctx.beginPath(); ctx.arc(25, -10, 2, 0, 7); ctx.fill();
    ctx.restore();
}

function update() {
    if(!active) return;
    frame++;
    ctx.fillStyle = "#020205"; ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Ø§Ù„Ù†Ø¬ÙˆÙ… ÙˆØ§Ù„ÙÙŠØ²ÙŠØ§Ø¡
    p.v += p.g; p.y += p.v;
    distance += 6;
    document.getElementById('bar-fill').style.width = Math.min(100, (distance/targetDist)*100) + "%";

    drawCat(p.x, p.y);
    wolf.x = p.x - 160 + Math.sin(frame*0.05)*20;
    wolf.y += (p.y - wolf.y) * 0.05;
    ctx.font = "60px Arial"; ctx.fillText("ğŸº", wolf.x, wolf.y + 20);

    // ÙƒÙˆÙŠÙ†Ø² ÙˆØ­ÙˆØ§Ø¬Ø²
    if(frame % 80 == 0) coins.push({x: canvas.width, y: Math.random()*canvas.height});
    coins.forEach((c, i) => {
        c.x -= 6; ctx.fillStyle = "gold"; ctx.beginPath(); ctx.arc(c.x, c.y, 10, 0, 7); ctx.fill();
        if(Math.hypot(p.x-c.x, p.y-c.y) < 40) { coins.splice(i,1); gold+=50; updateHud(); }
    });

    if(frame % 100 == 0 && distance > 500 && distance < targetDist - 800) {
        let h = Math.random()*(canvas.height-250);
        let col = `hsl(${(stage*70)%360}, 70%, 50%)`;
        obs.push({x: canvas.width, y: 0, h: h, c: col});
        obs.push({x: canvas.width, y: h+220, h: canvas.height, c: col});
    }
    obs.forEach((o, i) => {
        o.x -= (6 + stage*0.5);
        ctx.fillStyle = o.c; ctx.fillRect(o.x, o.y, 55, o.h);
        if(p.x+20 > o.x && p.x-20 < o.x+55 && p.y+15 > o.y && p.y-15 < o.y+o.h) gameOver();
    });

    if(distance >= targetDist) {
        if(caveX === -1000) caveX = canvas.width;
        caveX -= 6;
        ctx.fillStyle = "#444"; ctx.fillRect(caveX, p.y-70, 120, 100);
        if(p.x > caveX + 60) win();
    }

    if(p.y > canvas.height || p.y < 0) gameOver();
    requestAnimationFrame(update);
}

function updateHud() {
    document.getElementById('gold-val').innerText = gold;
    document.getElementById('stage-val').innerText = stage;
}

function win() {
    active = false;
    showMenu("STAGE CLEARED / Ù†Ø¬Ø­Øª Ø§Ù„Ù…Ù‡Ù…Ø©", "The cat is safe in the cave / Ø§Ù„Ù‚Ø·Ø© Ø¨Ø³Ù„Ø§Ù… ÙÙŠ Ø§Ù„ÙƒÙ‡Ù", "NEXT STAGE / Ø§Ù„Ù…Ø±Ø­Ù„Ø© Ø§Ù„ØªØ§Ù„ÙŠØ©", "var(--gold)");
    stage++; updateHud();
}

function gameOver() {
    active = false;
    showMenu("YOU LOST / Ù„Ù‚Ø¯ Ø§Ù„ØªÙ‡Ù…Ùƒ Ø§Ù„ÙˆØ­Ø´ Ø§Ù„Ø¬Ø§Ø¦Ø¹", "The cats are waiting for you / Ø§Ù„Ù‚Ø·Ø· Ø¨Ø§Ù†ØªØ¸Ø§Ø±ÙƒØŒ Ù„Ø§ ØªØ³ØªØ³Ù„Ù…", "START GAME / Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù„Ø¹Ø¨", "var(--red)");
}

function showMenu(t1, t2, btn, col) {
    document.getElementById('main-overlay').style.display = 'flex';
    document.getElementById('m-title').innerText = t1;
    document.getElementById('m-title').style.color = col;
    document.getElementById('m-desc').innerHTML = t2;
    document.getElementById('action-btn').innerText = btn;
}
</script>
</body>
</html>
