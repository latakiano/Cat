<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Himalayan Legend: Pro Challenge</title>
    <style>
        :root { --gold: #FFD700; --cyan: #00F2FF; --red: #ff3333; }
        body { margin: 0; background: #010105; overflow: hidden; font-family: 'Segoe UI', sans-serif; touch-action: none; color: white; }
        
        #hud { position: fixed; top: 0; width: 100%; padding: 15px; display: flex; justify-content: space-around; z-index: 100; background: rgba(0,0,0,0.85); border-bottom: 2px solid var(--cyan); }
        .stat-card { background: rgba(255,255,255,0.05); padding: 5px 15px; border-radius: 15px; border: 1px solid var(--gold); font-weight: bold; }

        #dist-mini { position: fixed; top: 75px; right: 20px; font-size: 14px; color: var(--gold); background: rgba(0,0,0,0.7); padding: 5px 12px; border-radius: 12px; border: 1px solid var(--gold); z-index: 100; }

        .overlay { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.95); z-index: 1000; text-align: center; }
        .window { background: #0a0a1a; padding: 30px; border-radius: 30px; border: 3px solid var(--cyan); width: 85%; max-width: 400px; box-shadow: 0 0 50px #000; }
        
        .btn { padding: 18px; font-size: 20px; background: var(--gold); border: none; border-radius: 50px; cursor: pointer; font-weight: bold; color: #000; margin-top: 15px; width: 100%; }
    </style>
</head>
<body>

<div id="hud">
    <div class="stat-card">GOLD: <span id="gold-val">0</span></div>
    <div class="stat-card">STAGE: <span id="stage-val">1</span></div>
</div>

<div id="dist-mini">PROGRESS: <span id="dist-val">0</span>%</div>

<div id="main-overlay" class="overlay">
    <div class="window">
        <div style="font-size: 24px; color: var(--gold); font-weight: bold;">CAT ADVENTURE</div>
        <div style="font-size: 16px; margin-bottom: 20px;">Ù…ØºØ§Ù…Ø±Ø© Ø§Ù„Ù‚Ø·Ø© Ù„Ù„Ù†Ø¬Ø§Ø© - ÙˆØ¶Ø¹ Ø§Ù„ØªØ­Ø¯ÙŠ</div>
        <button class="btn" id="action-btn" onclick="startGame()">START GAME / Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù„Ø¹Ø¨</button>
    </div>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById('game'), ctx = canvas.getContext('2d');
let active = false, stage = 1, gold = 0, distance = 0, targetDist = 4000;
let frame = 0, obs = [], coins = [], boxes = [], caveX = -2000;
let p = { x: 150, y: 0, v: 0, g: 0.5, j: -10, legA: 0 };
let wolf = { x: -200, y: 0 };

const AudioCtx = window.AudioContext || window.webkitAudioContext;
let audio;

function playSfx(freq, type, dur, vol=0.25) {
    if(!audio) audio = new AudioCtx();
    const o = audio.createOscillator(), g = audio.createGain();
    o.type = type; o.connect(g); g.connect(audio.destination);
    o.frequency.setValueAtTime(freq, audio.currentTime);
    g.gain.setValueAtTime(vol, audio.currentTime);
    g.gain.exponentialRampToValueAtTime(0.0001, audio.currentTime + dur);
    o.start(); o.stop(audio.currentTime + dur);
}

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();

function startGame() {
    active = false; obs = []; coins = []; boxes = []; distance = 0; caveX = -2000;
    p.y = canvas.height / 2; p.v = 0;
    targetDist = 3000 + (stage * 1500); 
    document.getElementById('main-overlay').style.display = 'none';
    active = true;
    animate();
}

window.onmousedown = () => { if(active) { p.v = p.j; playSfx(400, 'square', 0.15); } };
window.ontouchstart = (e) => { if(active) { p.v = p.j; playSfx(400, 'square', 0.15); } e.preventDefault(); };

function drawCat(x, y) {
    ctx.save(); ctx.translate(x, y);
    p.legA += 0.3;
    // Ø§Ù„Ø£Ø±Ø¬Ù„
    ctx.strokeStyle = "#3E2723"; ctx.lineWidth = 4;
    ctx.beginPath(); ctx.moveTo(-12, 12); ctx.lineTo(-12 + Math.sin(p.legA)*10, 25); ctx.stroke();
    ctx.beginPath(); ctx.moveTo(12, 12); ctx.lineTo(12 + Math.cos(p.legA)*10, 25); ctx.stroke();
    // Ø§Ù„Ø¬Ø³Ù…
    let g = ctx.createRadialGradient(0,0,5,0,0,25);
    g.addColorStop(0, "#fff"); g.addColorStop(1, "#EEDCBB");
    ctx.fillStyle = g; ctx.beginPath(); ctx.ellipse(0, 0, 32, 22, 0, 0, 7); ctx.fill();
    // Ø§Ù„Ø°ÙŠÙ„
    ctx.fillStyle = "#D2B48C"; ctx.beginPath(); ctx.ellipse(-35, 0, 18, 9, Math.PI/4, 0, 7); ctx.fill();
    // Ø§Ù„Ø±Ø£Ø³ ÙˆØ§Ù„Ø¹ÙŠÙˆÙ†
    ctx.fillStyle = "#3E2723"; ctx.beginPath(); ctx.arc(24, -10, 14, 0, 7); ctx.fill();
    ctx.fillStyle = var(--cyan); ctx.shadowBlur = 15; ctx.shadowColor = var(--cyan);
    ctx.beginPath(); ctx.arc(28, -12, 3.5, 0, 7); ctx.fill();
    ctx.restore();
}

function animate() {
    if(!active) return;
    frame++;
    ctx.fillStyle = "#010108"; ctx.fillRect(0, 0, canvas.width, canvas.height);

    p.v += p.g; p.y += p.v;
    distance += 7; // Ø²ÙŠØ§Ø¯Ø© Ø³Ø±Ø¹Ø© Ø§Ù„Ù„Ø¹Ø¨Ø©
    document.getElementById('dist-val').innerText = Math.min(100, Math.floor((distance/targetDist)*100));

    drawCat(p.x, p.y);
    wolf.x = p.x - 190 + Math.sin(frame*0.05)*25;
    wolf.y += (p.y - wolf.y) * 0.07;
    // Ø±Ø³Ù… ÙˆØ­Ø´ 3D Ù…ØªØ·ÙˆØ±
    ctx.font = "80px Arial"; ctx.shadowBlur=20; ctx.shadowColor="red";
    ctx.fillText("ðŸº", wolf.x, wolf.y + 25); ctx.shadowBlur=0;

    // ØµÙ†Ø§Ø¯ÙŠÙ‚ Ø§Ù„Ø°Ù‡Ø¨ Ø§Ù„Ø·Ø§Ø¦Ø±Ø© (Ù…Ø±Ø¨Ø¹Ø§Øª Ø§Ù„Ø°Ù‡Ø¨)
    if(frame % 150 == 0 && distance > 1000 && distance < targetDist - 1200) {
        boxes.push({x: canvas.width, y: Math.random()*(canvas.height-100), w: 80, h: 40});
    }
    boxes.forEach((b, i) => {
        b.x -= 7;
        ctx.fillStyle = "rgba(255, 215, 0, 0.2)"; ctx.strokeStyle = "gold"; ctx.lineWidth = 2;
        ctx.strokeRect(b.x, b.y, b.w, b.h); ctx.fillRect(b.x, b.y, b.w, b.h);
        ctx.fillStyle = "gold"; ctx.font = "bold 14px Arial"; ctx.fillText("GOLD +100", b.x+5, b.y+25);
        if(p.x+25 > b.x && p.x-25 < b.x+b.w && p.y+20 > b.y && p.y-20 < b.y+b.h) {
            boxes.splice(i,1); gold += 100; playSfx(1500, 'sine', 0.2);
            document.getElementById('gold-val').innerText = gold;
        }
    });

    // Ø§Ù„Ø­ÙˆØ§Ø¬Ø² (ØªØ¨Ø¯Ø£ Ø¨Ø¹Ø¯ Ù…Ø³Ø§ÙØ© Ø§Ø³ØªØ¹Ø¯Ø§Ø¯ 800)
    if(frame % 70 == 0 && distance > 800 && distance < targetDist - 1000) {
        let h = Math.random()*(canvas.height-320);
        let col = `hsl(${(stage*120)%360}, 80%, 50%)`;
        obs.push({x: canvas.width, y: 0, h: h, c: col});
        obs.push({x: canvas.width, y: h+210, h: canvas.height, c: col}); // ÙØªØ­Ø© Ø£Ø¶ÙŠÙ‚
    }
    obs.forEach((o, i) => {
        o.x -= (7 + stage*0.5);
        ctx.fillStyle = o.c; ctx.shadowBlur = 10; ctx.shadowColor = o.c;
        ctx.fillRect(o.x, o.y, 60, o.h); ctx.shadowBlur = 0;
        if(p.x+22 > o.x && p.x-22 < o.x+60 && p.y+18 > o.y && p.y-18 < o.y+o.h) endGame(false);
    });

    // Ø§Ù„ÙƒÙ‡Ù Ø§Ù„Ø«Ø§Ø¨Øª ÙÙŠ Ø§Ù„Ù†Ù‡Ø§ÙŠØ©
    if(distance >= targetDist) {
        if(caveX === -2000) caveX = canvas.width;
        caveX -= 7;
        ctx.fillStyle = "#111"; ctx.beginPath(); ctx.arc(caveX+100, canvas.height/2, 120, 0, 7); ctx.fill();
        ctx.strokeStyle = var(--gold); ctx.lineWidth = 5; ctx.stroke();
        ctx.fillStyle = "#000"; ctx.beginPath(); ctx.arc(caveX+100, canvas.height/2, 80, 0, 7); ctx.fill();
        ctx.fillStyle = "white"; ctx.font = "bold 20px Arial"; ctx.fillText("THE CAVE", caveX+55, canvas.height/2 - 100);
        
        if(p.x > caveX + 80) endGame(true);
    }

    if(p.y > canvas.height || p.y < 0) endGame(false);
    requestAnimationFrame(animate);
}

function endGame(win) {
    active = false;
    const ov = document.getElementById('main-overlay');
    const btn = document.getElementById('action-btn');
    if(win) {
        ov.querySelector('div').innerText = "STAGE " + stage + " CLEARED";
        btn.innerText = "START STAGE " + (stage+1) + " / Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù„Ø¹Ø¨";
        stage++;
    } else {
        ov.querySelector('div').innerText = "YOU LOST / Ø­Ø§ÙˆÙ„ Ù…Ø±Ø© Ø£Ø®Ø±Ù‰";
        btn.innerText = "TRY AGAIN / Ø§Ø¹Ø¯ Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø©";
    }
    document.getElementById('stage-val').innerText = stage;
    ov.style.display = 'flex';
}
</script>
</body>
</html>
