<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Himalayan Legends: Global Edition</title>
    <style>
        :root { --gold: #FFD700; --accent: #00F2FF; }
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; touch-action: none; }
        
        /* Ÿàÿßÿ¨Ÿáÿ© ÿπÿßŸÑŸÖŸäÿ© ÿßÿ≠ÿ™ÿ±ÿßŸÅŸäÿ© */
        #ui { 
            position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000 100%); z-index: 1000; color: white;
        }
        .title { font-size: 3rem; font-weight: 900; color: var(--gold); text-shadow: 0 0 30px var(--gold); margin: 0; letter-spacing: 2px; }
        .btn { 
            margin-top: 40px; padding: 18px 80px; font-size: 24px; background: var(--gold); 
            border: none; border-radius: 50px; cursor: pointer; font-weight: bold; color: #000;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.4); transition: 0.3s;
        }
        .btn:hover { transform: scale(1.1); box-shadow: 0 0 40px var(--gold); }

        #stats { 
            position: absolute; top: 0; width: 100%; display: none; justify-content: space-around; 
            padding: 15px; background: rgba(0,0,0,0.6); border-bottom: 2px solid var(--gold); z-index: 100;
        }
        .stat-item { color: white; font-size: 1.2rem; font-weight: bold; border: 1px solid var(--gold); padding: 5px 15px; border-radius: 10px; }
    </style>
</head>
<body>

<div id="ui">
    <h1 class="title">HIMALAYAN CAT</h1>
    <p id="sub-title" style="color: var(--accent); margin-top: 10px; font-weight: bold;">World Pursuit 2026</p>
    <button class="btn" id="start-btn" onclick="startGame()">START</button>
</div>

<div id="stats">
    <div class="stat-item" id="lvl-ui">Stage: 1</div>
    <div class="stat-item" id="gld-ui">Gold: 0</div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
// --- ŸÜÿ∏ÿßŸÖ ÿßŸÑÿ™ÿ±ÿ¨ŸÖÿ© ÿßŸÑÿπÿßŸÑŸÖŸä ÿßŸÑÿ∞ŸÉŸä ---
const i18n = {
    'ar': { start: "ÿßÿ®ÿØÿ£ ÿßŸÑŸÖÿ∫ÿßŸÖÿ±ÿ©", die: "ÿ£ŸÖÿ≥ŸÉ ÿ®ŸÉ ÿßŸÑÿ∞ÿ¶ÿ®!", lvl: "ÿßŸÑŸÖÿ±ÿ≠ŸÑÿ©", gld: "ÿßŸÑÿ∞Ÿáÿ®" },
    'en': { start: "START ADVENTURE", die: "The Wolf Caught You!", lvl: "Level", gld: "Gold" },
    'fr': { start: "COMMENCER", die: "Le Loup t'a attrap√©!", lvl: "Niveau", gld: "Or" },
    'pt': { start: "INICIAR JOGO", die: "O Lobo te pegou!", lvl: "N√≠vel", gld: "Ouro" },
    'es': { start: "EMPEZAR", die: "¬°Atrapado!", lvl: "Nivel", gld: "Oro" }
};
const userLang = navigator.language.split('-')[0];
const lang = i18n[userLang] || i18n['en'];
document.getElementById('start-btn').innerText = lang.start;

// --- ŸÖÿ≠ÿ±ŸÉ ÿßŸÑŸÑÿπÿ®ÿ© ÿßŸÑŸÖÿµÿ≠ÿ≠ ---
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let active = false, stage = 1, gold = 0, frame = 0;

let cat = { x: 120, y: 0, v: 0, g: 0.5, j: -10, w: 50, h: 40 };
let wolf = { x: -250, y: 0, w: 120, h: 70 }; // Ÿäÿ®ÿØÿ£ ÿ®ÿπŸäÿØÿßŸã ŸÑŸäÿπÿ∑ŸäŸÉ ŸÅÿ±ÿµÿ©
let obstacles = [];

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();

function startGame() {
    document.getElementById('ui').style.display = 'none';
    document.getElementById('stats').style.display = 'flex';
    cat.y = canvas.height / 2;
    wolf.y = cat.y;
    active = true;
    update();
}

window.onmousedown = () => { if(active) cat.v = cat.j; };
window.ontouchstart = (e) => { if(active) cat.v = cat.j; e.preventDefault(); };

function update() {
    if(!active) return;
    ctx.fillStyle = '#050508'; ctx.fillRect(0, 0, canvas.width, canvas.height);

    // ŸÅŸäÿ≤Ÿäÿßÿ° ÿßŸÑŸÇÿ∑ÿ© (ÿ™ÿ∑Ÿäÿ± ŸÑŸÑÿ£ŸÖÿßŸÖ)
    cat.v += cat.g; cat.y += cat.v;

    // ÿ≠ÿ±ŸÉÿ© ÿßŸÑÿ∞ÿ¶ÿ® (ŸÖŸÑÿßÿ≠ŸÇÿ© ÿ∞ŸÉŸäÿ©)
    wolf.y += (cat.y - wolf.y) * 0.05;
    wolf.x += (0.5 + stage * 0.2); 
    // ÿ∂ŸÖÿßŸÜ ÿ®ŸÇÿßÿ° ÿßŸÑÿ∞ÿ¶ÿ® ÿÆŸÑŸÅ ÿßŸÑŸÇÿ∑ÿ© ÿØÿßÿ¶ŸÖÿßŸã ÿ•ŸÑÿß ŸÑŸà ÿ™ÿπÿ´ÿ±ÿ™
    if (wolf.x > cat.x - 70) wolf.x = cat.x - 70;

    // ÿ±ÿ≥ŸÖ ÿßŸÑŸÇÿ∑ÿ© üêà
    ctx.font = "45px Arial";
    ctx.fillText("üêà", cat.x, cat.y + 15);

    // ÿ±ÿ≥ŸÖ ÿßŸÑÿ∞ÿ¶ÿ® üê∫
    ctx.font = "65px Arial";
    ctx.fillText("üê∫", wolf.x, wolf.y + 25);

    // ÿßŸÑÿπŸàÿßÿ¶ŸÇ (ÿ£ÿπŸÖÿØÿ© ŸÜŸäŸàŸÜ ÿ≤ÿ±ŸÇÿßÿ°)
    frame++;
    if(frame % 110 === 0) {
        let gap = 250 - (stage * 5);
        let h = Math.random() * (canvas.height - gap - 100) + 50;
        obstacles.push({x: canvas.width, y: 0, w: 60, h: h});
        obstacles.push({x: canvas.width, y: h + gap, w: 60, h: canvas.height});
    }

    obstacles.forEach((o, i) => {
        o.x -= (5 + stage);
        ctx.fillStyle = '#00F2FF'; ctx.shadowBlur = 15; ctx.shadowColor = '#00F2FF';
        ctx.fillRect(o.x, o.y, o.w, o.h);
        ctx.shadowBlur = 0;

        // ÿ™ÿµÿßÿØŸÖ ÿØŸÇŸäŸÇ ÿ¨ÿØÿßŸã
        if(cat.x + 30 > o.x && cat.x < o.x + o.w && (cat.y - 15 < o.y + o.h && cat.y + 15 > o.y)) die();
        if(o.x < -100) { 
            obstacles.splice(i, 1); 
            if(i % 2 === 0) { gold += 10; document.getElementById('gld-ui').innerText = lang.gld + ": " + gold; }
        }
    });

    // ÿ¥ÿ±Ÿàÿ∑ ÿßŸÑÿÆÿ≥ÿßÿ±ÿ©
    if(cat.y > canvas.height || cat.y < 0) die();
    // ÿ•ÿ∞ÿß ŸÑŸÖÿ≥ÿ™ ÿßŸÑŸÇÿ∑ÿ© ÿßŸÑÿ∞ÿ¶ÿ®
    if(cat.x < wolf.x + 80) die();

    if(frame % 1500 === 0) { stage++; document.getElementById('lvl-ui').innerText = lang.lvl + ": " + stage; }
    
    requestAnimationFrame(update);
}

function die() {
    active = false; alert(lang.die); location.reload();
}
</script>
</body>
</html>
