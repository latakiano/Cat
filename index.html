        #dist-mini { position: fixed; top: 75px; right: 20px; font-size: 14px; color: var(--cyan); background: rgba(0,0,0,0.6); padding: 5px 12px; border-radius: 12px; border: 1px solid var(--cyan); z-index: 100; font-weight: bold; }

<body>

</div>

<div id="dist-mini">ğŸ Ø§Ù„Ù‡Ø¯Ù: <span id="dist-val">0</span>/100</div>

<div id="main-overlay" class="overlay">
    <div class="window">
        <div class="main-title" id="m-title-en">CAT ADVENTURE</div>
        <div class="sub-title" id="m-title-ar">Ù…ØºØ§Ù…Ø±Ø© Ø§Ù„Ù‚Ø·Ø© Ù„Ù„Ù†Ø¬Ø§Ø© Ù…Ù† Ø§Ù„ÙˆØ­ÙˆØ´</div>
        <p id="m-desc" style="font-size: 14px; color: #ccc;">Ø³Ø§Ø¹Ø¯ Ø§Ù„Ù‚Ø·Ø© Ù„Ù„ÙˆØµÙˆÙ„ Ù„Ù„ÙƒÙ‡Ù Ø¨Ø³Ù„Ø§Ù…</p>
        <button class="btn" id="action-btn" onclick="startGame()">START GAME / Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù„Ø¹Ø¨</button>
    </div>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById('game'), ctx = canvas.getContext('2d');
let active = false, stage = 1, gold = 0, distance = 0, targetDist = 2000;
let frame = 0, obs = [], coins = [], stars = [], caveX = -1000;
let p = { x: 130, y: 0, v: 0, g: 0.45, j: -9, legA: 0 };
let wolf = { x: -200, y: 0 };

const AudioCtx = window.AudioContext || window.webkitAudioContext;
let audio;

function playSfx(freq, type, dur, vol=0.2) {
    if(!audio) audio = new AudioCtx();
    if(audio.state === 'suspended') audio.resume();
    const o = audio.createOscillator(), g = audio.createGain();
    o.type = type; o.connect(g); g.connect(audio.destination);
    o.frequency.setValueAtTime(freq, audio.currentTime);
    g.gain.setValueAtTime(vol, audio.currentTime);
    g.gain.exponentialRampToValueAtTime(0.0001, audio.currentTime + dur);
    o.start(); o.stop(audio.currentTime + dur);
}

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();

for(let i=0; i<60; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*2});

function startGame() {
    active = false;
    obs = []; coins = []; distance = 0; caveX = -1000; frame = 0;
    p.y = canvas.height / 2; p.v = 0;
    targetDist = 1500 + (stage * 1000); // Ø§Ù„Ù…Ø³Ø§ÙØ© ØªØ²ÙŠØ¯ Ù…Ø¹ ÙƒÙ„ Ù…Ø±Ø­Ù„Ø©
    document.getElementById('main-overlay').style.display = 'none';
    active = true;
    animate();
}

window.onmousedown = () => { if(active) { p.v = p.j; playSfx(400, 'square', 0.15); } };
window.ontouchstart = (e) => { if(active) { p.v = p.j; playSfx(400, 'square', 0.15); } e.preventDefault(); };

function drawCat(x, y) {
    ctx.save(); ctx.translate(x, y);
    p.legA += 0.2;
    // Ø§Ù„Ø£Ø±Ø¬Ù„
    ctx.strokeStyle = "#3E2723"; ctx.lineWidth = 4;
    ctx.beginPath(); ctx.moveTo(-10, 10); ctx.lineTo(-10 + Math.sin(p.legA)*8, 22); ctx.stroke();
    ctx.beginPath(); ctx.moveTo(10, 10); ctx.lineTo(10 + Math.cos(p.legA)*8, 22); ctx.stroke();
    // Ø§Ù„Ø¬Ø³Ù…
    let g = ctx.createRadialGradient(0,0,5,0,0,25);
    g.addColorStop(0, "#fff"); g.addColorStop(1, "#EEDCBB");
    ctx.fillStyle = g; ctx.beginPath(); ctx.ellipse(0, 0, 30, 20, 0, 0, 7); ctx.fill();
    // Ø§Ù„Ø°ÙŠÙ„
    ctx.fillStyle = "#D2B48C"; ctx.beginPath(); ctx.ellipse(-32, 0, 15, 8, Math.PI/4, 0, 7); ctx.fill();
    // Ø§Ù„Ø±Ø£Ø³ ÙˆØ§Ù„Ø¹ÙŠÙˆÙ†
    ctx.fillStyle = "#3E2723"; ctx.beginPath(); ctx.arc(22, -8, 12, 0, 7); ctx.fill();
    ctx.fillStyle = "#00F2FF"; ctx.shadowBlur = 10; ctx.shadowColor = "#00F2FF";
    ctx.beginPath(); ctx.arc(26, -10, 3, 0, 7); ctx.fill();
    ctx.restore();
}

function drawWolf(x, y) {
    ctx.save(); ctx.translate(x, y);
    let wAnim = Math.sin(Date.now()*0.005)*5;
    ctx.fillStyle = "#333"; ctx.beginPath(); ctx.ellipse(0, wAnim, 45, 22, 0, 0, 7); ctx.fill();
    ctx.beginPath(); ctx.moveTo(35, -5+wAnim); ctx.lineTo(65, 5+wAnim); ctx.lineTo(35, 18+wAnim); ctx.fill();
    ctx.fillStyle = "red"; ctx.shadowBlur = 15; ctx.shadowColor = "red";
    ctx.beginPath(); ctx.arc(45, 2+wAnim, 4, 0, 7); ctx.fill();
    ctx.restore();
}

function animate() {
    if(!active) return;
    frame++;
    ctx.fillStyle = "#020205"; ctx.fillRect(0, 0, canvas.width, canvas.height);

    stars.forEach(s => { s.x -= 0.5; if(s.x < 0) s.x = canvas.width; ctx.fillStyle="#fff"; ctx.fillRect(s.x, s.y, s.r, s.r); });

    p.v += p.g; p.y += p.v;
    distance += 6;
    let progress = Math.min(100, Math.floor((distance / targetDist) * 100));
    document.getElementById('dist-val').innerText = progress;

    drawCat(p.x, p.y);
    wolf.x = p.x - 175 + Math.sin(frame*0.04)*20;
    wolf.y += (p.y - wolf.y) * 0.06;
    drawWolf(wolf.x, wolf.y);

    // Ø§Ù„ÙƒÙˆÙŠÙ†Ø²
    if(frame % 70 == 0) coins.push({x: canvas.width, y: Math.random()*canvas.height});
    coins.forEach((c, i) => {
        c.x -= 6; ctx.fillStyle = "gold"; ctx.beginPath(); ctx.arc(c.x, c.y, 10, 0, 7); ctx.fill();
        if(Math.hypot(p.x-c.x, p.y-c.y) < 40) { coins.splice(i,1); gold+=50; playSfx(1000, 'sine', 0.1); document.getElementById('gold-val').innerText = gold; }
    });

    // Ø§Ù„Ø­ÙˆØ§Ø¬Ø² (ØªØ¸Ù‡Ø± ÙÙ‚Ø· Ù‚Ø¨Ù„ Ø§Ù„Ù†Ù‡Ø§ÙŠØ© Ø¨Ù…Ø³Ø§ÙØ©)
    if(frame % 90 == 0 && distance < targetDist - 1000) {
        let h = Math.random()*(canvas.height-280);
        let col = `hsl(${(stage*100)%360}, 70%, 50%)`;
        obs.push({x: canvas.width, y: 0, h: h, c: col});
        obs.push({x: canvas.width, y: h+230, h: canvas.height, c: col});
    }
    obs.forEach((o, i) => {
        o.x -= (6 + stage*0.3);
        ctx.fillStyle = o.c; ctx.fillRect(o.x, o.y, 55, o.h);
        if(p.x+20 > o.x && p.x-20 < o.x+55 && p.y+15 > o.y && p.y-15 < o.y+o.h) end(false);
    });

    // Ø§Ù„ÙƒÙ‡Ù (ÙŠØ¸Ù‡Ø± ÙÙŠ Ø§Ù„Ù†Ù‡Ø§ÙŠØ©)
    if(distance >= targetDist) {
        if(caveX === -1000) caveX = canvas.width;
        caveX -= 6;
        // Ø±Ø³Ù… Ø§Ù„ÙƒÙ‡Ù
        ctx.fillStyle = "#222"; ctx.beginPath(); ctx.arc(caveX+70, p.y, 80, 0, 7); ctx.fill();
        ctx.fillStyle = "#000"; ctx.beginPath(); ctx.arc(caveX+70, p.y, 50, 0, 7); ctx.fill();
        ctx.fillStyle = "#gold"; ctx.font = "20px Arial"; ctx.fillText("EXIT", caveX+50, p.y-90);
        
        if(p.x > caveX + 60) end(true);
    }

    if(p.y > canvas.height || p.y < 0) end(false);
    requestAnimationFrame(animate);
}

function end(win) {
    active = false;
    const ov = document.getElementById('main-overlay');
    const tEn = document.getElementById('m-title-en');
    const tAr = document.getElementById('m-title-ar');
    const desc = document.getElementById('m-desc');
    const btn = document.getElementById('action-btn');

    if(win) {
        tEn.innerText = "STAGE " + stage + " CLEARED";
        tAr.innerText = "Ù†Ø¬Ø­Øª Ø¨ØªØ¬Ø§ÙˆØ² Ø§Ù„Ù…Ø±Ø­Ù„Ø© " + stage;
        desc.innerText = "Ø§Ù„Ù‚Ø·Ø© ÙˆØµÙ„Øª Ù„Ù„ÙƒÙ‡Ù Ø¨Ø³Ù„Ø§Ù…ØŒ Ù‡Ù„ Ø£Ù†Øª Ù…Ø³ØªØ¹Ø¯ Ù„Ù„ØªØ§Ù„ÙŠØŸ";
        btn.innerText = "START NEXT STAGE / Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù„Ø¹Ø¨";
        stage++;
    } else {
        tEn.innerText = "GAME OVER";
        tAr.innerText = "Ù„Ù‚Ø¯ Ø§Ù„ØªÙ‡Ù…Ùƒ Ø§Ù„ÙˆØ­Ø´ Ø§Ù„Ø¬Ø§Ø¦Ø¹";
        desc.innerText = "Ù„Ø§ ØªØ³ØªØ³Ù„Ù…ØŒ Ø§Ù„Ù‚Ø·Ø© ØªØ¹ØªÙ…Ø¯ Ø¹Ù„ÙŠÙƒ!";
        btn.innerText = "TRY AGAIN / Ø§Ø¹Ø¯ Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø©";
    }
    document.getElementById('stage-val').innerText = stage;
    ov.style.display = 'flex';
}
</script>
