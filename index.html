<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Himalayan Legend - Global Pro</title>
    <style>
        :root { --gold: #FFD700; --cyan: #00F2FF; --dark: #020205; }
        body { margin: 0; background: var(--dark); overflow: hidden; font-family: 'Segoe UI', Tahoma, sans-serif; touch-action: none; color: white; }
        
        /* ÙˆØ§Ø¬Ù‡Ø© HUD Ø§Ø­ØªØ±Ø§ÙÙŠØ© */
        #hud {
            position: fixed; top: 0; width: 100%; padding: 20px; display: flex;
            justify-content: space-around; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 100; font-weight: 900; letter-spacing: 1px;
        }
        .stat-item { background: rgba(255,255,255,0.05); padding: 10px 20px; border-radius: 50px; border: 1px solid var(--gold); box-shadow: 0 0 15px rgba(255,215,0,0.2); }

        /* Ø´Ø±ÙŠØ· Ø§Ù„Ù…Ø³Ø§ÙØ© (Ù†Ø¸Ø§Ù… Ø§Ù„Ø¯Ø§ÙˆÙ†Ù„ÙˆØ¯) */
        #loading-zone {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 80%; text-align: center; z-index: 100;
        }
        #bar-bg { width: 100%; height: 8px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-top: 5px; overflow: hidden; border: 1px solid var(--cyan); }
        #bar-fill { width: 0%; height: 100%; background: var(--cyan); box-shadow: 0 0 20px var(--cyan); transition: 0.1s; }

        /* Ø§Ù„Ù‚ÙˆØ§Ø¦Ù… */
        .screen { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.95); z-index: 1000; }
        .window { background: #121225; padding: 40px; border-radius: 30px; border: 4px solid var(--gold); text-align: center; box-shadow: 0 0 50px rgba(0,0,0,1); }
        .play-btn { padding: 20px 80px; font-size: 28px; background: var(--gold); border: none; border-radius: 50px; cursor: pointer; font-weight: bold; color: #000; transition: 0.3s; box-shadow: 0 0 30px var(--gold); }
        .play-btn:hover { transform: scale(1.1); box-shadow: 0 0 50px var(--gold); }
    </style>
</head>
<body>

<div id="hud">
    <div class="stat-item">GOLD: <span id="gold-txt">0</span></div>
    <div class="stat-item">STAGE: <span id="stage-txt">1</span></div>
</div>

<div id="loading-zone">
    <div style="font-size: 14px; font-weight: bold; color: var(--cyan);">DISTANCE TO HUT: <span id="percent-txt">0%</span></div>
    <div id="bar-bg"><div id="bar-fill"></div></div>
</div>

<div id="start-screen" class="screen">
    <div class="window">
        <h1 style="font-size: 3rem; color: var(--gold); margin: 0;">HIMALAYAN CAT</h1>
        <p style="opacity: 0.7; margin-bottom: 30px;">Professional Global Edition 2026</p>
        <button class="play-btn" onclick="startGame()">START MISSION</button>
    </div>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById('game'), ctx = canvas.getContext('2d');
let active = false, frame = 0, stage = 1, gold = 0, distance = 0, maxDist = 5000;

// --- Ù†Ø¸Ø§Ù… Ø§Ù„ØµÙˆØª Ø§Ù„Ø§Ø­ØªØ±Ø§ÙÙŠ ---
const audio = new (window.AudioContext || window.webkitAudioContext)();
function sfx(freq, type, dur, vol=0.1) {
    const o = audio.createOscillator(), g = audio.createGain();
    o.type = type; o.connect(g); g.connect(audio.destination);
    o.frequency.setValueAtTime(freq, audio.currentTime);
    g.gain.setValueAtTime(vol, audio.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001, audio.currentTime + dur);
    o.start(); o.stop(audio.currentTime + dur);
}
const jumpSnd = () => { sfx(150, 'square', 0.1); setTimeout(()=>sfx(400, 'square', 0.2), 50); };
const coinSnd = () => { sfx(900, 'sine', 0.1); setTimeout(()=>sfx(1300, 'sine', 0.2), 60); };

// Ø§Ù„ÙƒØ§Ø¦Ù†Ø§Øª
let cat = { x: 120, y: 0, v: 0, g: 0.45, j: -9, w: 60, h: 45 };
let wolf = { x: -200, y: 0 };
let obs = [], coins = [], stars = [];

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();

// Ø¥Ù†Ø´Ø§Ø¡ Ø®Ù„ÙÙŠØ© Ø§Ù„Ù†Ø¬ÙˆÙ…
for(let i=0; i<80; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*2});

function startGame() {
    document.getElementById('start-screen').style.display = 'none';
    cat.y = canvas.height/2;
    active = true;
    requestAnimationFrame(update);
}

// Ø§Ù„ØªØ­ÙƒÙ…
const act = () => { if(active) { cat.v = cat.j; jumpSnd(); } };
window.onmousedown = act; window.ontouchstart = (e) => { act(); e.preventDefault(); };

function drawCat(x, y) {
    ctx.save(); ctx.translate(x, y);
    // Ø§Ù„Ø¬Ø³Ù… (Ø£Ø¨ÙŠØ¶ ÙƒØ±ÙŠÙ…ÙŠ)
    ctx.fillStyle = "#FDF5E6"; ctx.beginPath(); ctx.ellipse(0, 0, 30, 20, 0, 0, 7); ctx.fill();
    // Ø§Ù„Ø£Ø°Ù†ÙŠÙ† ÙˆØ§Ù„ÙˆØ¬Ù‡ (Ø¨Ù†ÙŠ Ø§Ù„Ù‡Ù…Ù„Ø§ÙŠØ§)
    ctx.fillStyle = "#3E2723";
    ctx.beginPath(); ctx.moveTo(15, -18); ctx.lineTo(20, -35); ctx.lineTo(25, -18); ctx.fill(); // Ø£Ø°Ù† ÙŠÙ…ÙŠÙ†
    ctx.beginPath(); ctx.moveTo(28, -18); ctx.lineTo(33, -35); ctx.lineTo(38, -18); ctx.fill(); // Ø£Ø°Ù† ÙŠØ³Ø§Ø±
    ctx.beginPath(); ctx.arc(28, -10, 10, 0, 7); ctx.fill(); // Ù‚Ù†Ø§Ø¹ Ø§Ù„ÙˆØ¬Ù‡
    // Ø¹ÙŠÙˆÙ† Ø²Ø±Ù‚Ø§Ø¡ ÙƒØ±ÙŠØ³ØªØ§Ù„
    ctx.fillStyle = "#00E5FF"; ctx.beginPath(); ctx.arc(32, -12, 3, 0, 7); ctx.fill();
    ctx.restore();
}

function update() {
    if(!active) return;
    frame++;
    ctx.fillStyle = "#020205"; ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Ø§Ù„Ù†Ø¬ÙˆÙ… (Ø­Ø±ÙƒØ© Ø®ÙÙŠÙØ©)
    ctx.fillStyle = "white";
    stars.forEach(s => { s.x -= 0.5; if(s.x < 0) s.x = canvas.width; ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, 7); ctx.fill(); });

    // ÙÙŠØ²ÙŠØ§Ø¡ Ø§Ù„Ù‚Ø·Ø©
    cat.v += cat.g; cat.y += cat.v;
    distance += 6;
    let progress = Math.min(100, (distance / maxDist) * 100);
    document.getElementById('bar-fill').style.width = progress + "%";
    document.getElementById('percent-txt').innerText = Math.floor(progress) + "%";

    // Ø±Ø³Ù… Ø§Ù„Ù‚Ø·Ø© ÙˆØ§Ù„Ø°Ø¦Ø¨
    drawCat(cat.x, cat.y);
    wolf.x = cat.x - 180 + Math.sin(frame*0.05)*30;
    wolf.y += (cat.y - wolf.y) * 0.05;
    ctx.font = "70px Arial"; ctx.fillText("ğŸº", wolf.x, wolf.y + 20);

    // Ø§Ù„ÙƒÙˆÙŠÙ†Ø² (Ø§Ù„Ø°Ù‡Ø¨)
    if(frame % 70 == 0) coins.push({x: canvas.width, y: Math.random()*canvas.height});
    coins.forEach((c, i) => {
        c.x -= 6;
        ctx.fillStyle = "gold"; ctx.beginPath(); ctx.arc(c.x, c.y, 12, 0, 7); ctx.fill();
        ctx.fillStyle = "black"; ctx.font = "bold 14px Arial"; ctx.fillText("$", c.x-5, c.y+5);
        if(Math.hypot(cat.x - c.x, cat.y - c.y) < 45) { coins.splice(i,1); gold+=50; coinSnd(); document.getElementById('gold-txt').innerText = gold; }
    });

    // Ø§Ù„Ø­ÙˆØ§Ø¬Ø² (Ø§Ù„Ù…ØªØºÙŠØ±Ø© Ø£Ù„ÙˆØ§Ù†Ù‡Ø§)
    if(frame % 100 == 0 && distance < maxDist - 800) {
        let h = Math.random()*(canvas.height-300)+50;
        let color = `hsl(${(stage*70)%360}, 80%, 50%)`;
        obs.push({x: canvas.width, y: 0, h: h, c: color});
        obs.push({x: canvas.width, y: h+250, h: canvas.height, c: color});
    }
    obs.forEach((o, i) => {
        o.x -= (6 + stage);
        ctx.fillStyle = o.c; ctx.shadowBlur = 15; ctx.shadowColor = o.c;
        ctx.fillRect(o.x, o.y, 60, o.h); ctx.shadowBlur = 0;
        if(cat.x+25 > o.x && cat.x-25 < o.x+60 && cat.y+15 > o.y && cat.y-15 < o.y+o.h) die();
        if(o.x < -100) obs.splice(i, 1);
    });

    // Ø§Ù„ÙˆØµÙˆÙ„ Ù„Ù„ÙƒÙˆØ®
    if(distance >= maxDist) {
        let hutX = canvas.width - (distance - maxDist);
        ctx.fillStyle = "#8B4513"; ctx.fillRect(hutX, cat.y-50, 100, 100);
        if(cat.x > hutX + 50) nextLevel();
    }

    if(cat.y > canvas.height || cat.y < 0) die();
    requestAnimationFrame(update);
}

function nextLevel() {
    active = false; stage++; distance = 0; maxDist += 2000; obs = []; coins = [];
    document.getElementById('stage-txt').innerText = stage;
    alert("STAGE COMPLETED! Next Level: " + stage);
    active = true; update();
}

function die() { alert("Game Over! Try again for your cats."); location.reload(); }
</script>
</body>
</html>
