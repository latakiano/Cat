<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Himalayan Cat Adventure - Anti-Lag</title>
    <style>
        :root { --gold: #FFD700; --cyan: #00F2FF; --red: #ff3333; }
        body { margin: 0; background: #010105; overflow: hidden; font-family: 'Segoe UI', Tahoma, sans-serif; touch-action: none; color: white; }
        
        #hud { position: fixed; top: 0; width: 100%; padding: 15px; display: flex; justify-content: space-around; z-index: 100; background: rgba(0,0,0,0.8); border-bottom: 2px solid var(--gold); }
        .stat-card { background: rgba(255,255,255,0.05); padding: 5px 15px; border-radius: 15px; border: 1px solid var(--gold); font-weight: bold; }

        .overlay { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); z-index: 1000; text-align: center; }
        .window { background: #121225; padding: 30px; border-radius: 25px; border: 3px solid var(--gold); width: 85%; max-width: 400px; box-shadow: 0 0 50px #000; }
        
        .main-title { font-size: 22px; color: var(--gold); margin: 0; font-weight: bold; }
        .sub-title { font-size: 16px; color: #fff; opacity: 0.9; margin: 5px 0 20px 0; }
        
        .btn { padding: 18px; font-size: 20px; background: var(--gold); border: none; border-radius: 50px; cursor: pointer; font-weight: bold; color: #000; margin-top: 15px; width: 100%; box-shadow: 0 5px 15px rgba(255,215,0,0.3); }
        
        #dist-track { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 70%; height: 8px; background: #222; border-radius: 10px; border: 1px solid var(--cyan); overflow: hidden; }
        #bar-fill { width: 0%; height: 100%; background: var(--cyan); box-shadow: 0 0 15px var(--cyan); }
    </style>
</head>
<body>

<div id="hud">
    <div class="stat-card">GOLD: <span id="gold-val">0</span></div>
    <div class="stat-card">STAGE: <span id="stage-val">1</span></div>
</div>

<div id="dist-track"><div id="bar-fill"></div></div>

<div id="main-overlay" class="overlay">
    <div class="window">
        <div class="main-title" id="m-en">CAT ADVENTURE</div>
        <div class="sub-title" id="m-ar">Ù…ØºØ§Ù…Ø±Ø© Ø§Ù„Ù‚Ø·Ø© Ù„Ù„Ù†Ø¬Ø§Ø©</div>
        <p id="m-desc" style="font-size: 14px; color: #ccc;">Help the cat reach the cave</p>
        <button class="btn" id="action-btn" onclick="startGame()">START GAME / Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù„Ø¹Ø¨</button>
    </div>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById('game'), ctx = canvas.getContext('2d');
let active = false, stage = 1, gold = 0, distance = 0, targetDist = 3000;
let frame = 0, stars = [], obs = [], coins = [], caveX = -1000;
let p = { x: 100, y: 0, v: 0, g: 0.45, j: -9 };
let wolf = { x: -200, y: 0 };

// Ù†Ø¸Ø§Ù… ØµÙˆØªÙŠ Ù„Ø§ ÙŠØ³Ø¨Ø¨ ØªØ¹Ù„ÙŠÙ‚
const AudioCtx = window.AudioContext || window.webkitAudioContext;
let audio;

function playSfx(freq, type, dur) {
    if(!audio) audio = new AudioCtx();
    if(audio.state === 'suspended') audio.resume();
    const o = audio.createOscillator(), g = audio.createGain();
    o.type = type; o.connect(g); g.connect(audio.destination);
    o.frequency.setValueAtTime(freq, audio.currentTime);
    g.gain.setValueAtTime(0.05, audio.currentTime);
    g.gain.exponentialRampToValueAtTime(0.0001, audio.currentTime + dur);
    o.start(); o.stop(audio.currentTime + dur);
}

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();

// ØªØ­Ø¶ÙŠØ± Ø§Ù„Ù†Ø¬ÙˆÙ…
for(let i=0; i<60; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*2});

function startGame() {
    // ØªØµÙÙŠØ± ÙƒÙ„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª ÙÙˆØ±Ø§Ù‹ Ù„Ù…Ù†Ø¹ Ø§Ù„ØªØ¹Ù„ÙŠÙ‚
    active = false;
    cancelAnimationFrame(frame);
    obs = []; coins = []; 
    distance = 0; caveX = -1000;
    p.y = canvas.height / 2; p.v = 0;
    targetDist = 2500 + (stage * 1000);
    
    document.getElementById('main-overlay').style.display = 'none';
    active = true;
    animate();
}

window.onmousedown = (e) => { if(active) { p.v = p.j; playSfx(400, 'square', 0.1); } };
window.ontouchstart = (e) => { if(active) { p.v = p.j; playSfx(400, 'square', 0.1); } e.preventDefault(); };

function drawCat(x, y) {
    ctx.save(); ctx.translate(x, y);
    ctx.fillStyle = "#FDF5E6"; ctx.beginPath(); ctx.ellipse(0, 0, 25, 18, 0, 0, 7); ctx.fill();
    ctx.fillStyle = "#3E2723"; ctx.beginPath(); ctx.arc(22, -8, 10, 0, 7); ctx.fill();
    ctx.fillStyle = "#00E5FF"; ctx.beginPath(); ctx.arc(25, -10, 2, 0, 7); ctx.fill();
    ctx.restore();
}

function animate() {
    if(!active) return;
    
    ctx.fillStyle = "#020205"; ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Ø§Ù„Ù†Ø¬ÙˆÙ…
    ctx.fillStyle = "white";
    stars.forEach(s => { s.x -= 0.5; if(s.x < 0) s.x = canvas.width; ctx.fillRect(s.x, s.y, s.r, s.r); });

    p.v += p.g; p.y += p.v;
    distance += 6;
    document.getElementById('bar-fill').style.width = Math.min(100, (distance/targetDist)*100) + "%";

    drawCat(p.x, p.y);
    wolf.x = p.x - 160 + Math.sin(Date.now()*0.005)*20;
    wolf.y += (p.y - wolf.y) * 0.05;
    ctx.font = "60px Arial"; ctx.fillText("ðŸº", wolf.x, wolf.y + 20);

    // Ø§Ù„ÙƒÙˆÙŠÙ†Ø²
    if(Math.random() < 0.02) coins.push({x: canvas.width, y: Math.random()*canvas.height});
    coins.forEach((c, i) => {
        c.x -= 6; ctx.fillStyle = "gold"; ctx.beginPath(); ctx.arc(c.x, c.y, 10, 0, 7); ctx.fill();
        if(Math.hypot(p.x-c.x, p.y-c.y) < 40) { 
            coins.splice(i,1); gold+=50; 
            playSfx(1000, 'sine', 0.1);
            document.getElementById('gold-val').innerText = gold; 
        }
    });

    // Ø§Ù„Ø­ÙˆØ§Ø¬Ø²
    if(distance > 500 && distance < targetDist - 800 && Math.random() < 0.015) {
        let h = Math.random()*(canvas.height-250);
        let col = `hsl(${(stage*70)%360}, 70%, 50%)`;
        obs.push({x: canvas.width, y: 0, h: h, c: col});
        obs.push({x: canvas.width, y: h+220, h: canvas.height, c: col});
    }
    obs.forEach((o, i) => {
        o.x -= (6 + stage*0.5);
        ctx.fillStyle = o.c; ctx.fillRect(o.x, o.y, 55, o.h);
        if(p.x+20 > o.x && p.x-20 < o.x+55 && p.y+15 > o.y && p.y-15 < o.y+o.h) endGame(false);
    });

    // Ø§Ù„ÙƒÙ‡Ù
    if(distance >= targetDist) {
        if(caveX === -1000) caveX = canvas.width;
        caveX -= 6;
        ctx.fillStyle = "#444"; ctx.fillRect(caveX, p.y-70, 120, 100);
        if(p.x > caveX + 60) endGame(true);
    }

    if(p.y > canvas.height || p.y < 0) endGame(false);
    
    frame = requestAnimationFrame(animate);
}

function endGame(isWin) {
    active = false;
    cancelAnimationFrame(frame);
    
    const overlay = document.getElementById('main-overlay');
    const titleEn = document.getElementById('m-en');
    const titleAr = document.getElementById('m-ar');
    const btn = document.getElementById('action-btn');
    
    if(isWin) {
        titleEn.innerText = "STAGE " + stage + " CLEARED";
        titleAr.innerText = "Ù†Ø¬Ø­Øª Ø¨ØªØ¬Ø§ÙˆØ² Ø§Ù„Ù…Ø±Ø­Ù„Ø© " + stage;
        titleEn.style.color = "var(--gold)";
        btn.innerText = "START STAGE " + (stage+1) + " / Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù…Ø±Ø­Ù„Ø© Ø§Ù„ØªØ§Ù„ÙŠØ©";
        stage++;
    } else {
        titleEn.innerText = "YOU LOST";
        titleAr.innerText = "Ù„Ù‚Ø¯ Ø§Ù„ØªÙ‡Ù…Ùƒ Ø§Ù„ÙˆØ­Ø´ Ø§Ù„Ø¬Ø§Ø¦Ø¹";
        titleEn.style.color = "var(--red)";
        btn.innerText = "TRY AGAIN / Ø§Ø¹Ø¯ Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø©";
    }
    
    document.getElementById('stage-val').innerText = stage;
    overlay.style.display = 'flex';
}
</script>
</body>
</html>
