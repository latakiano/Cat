<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Himalayan Legend - Survive</title>
    <style>
        :root { --gold: #FFD700; --cyan: #00F2FF; --red: #ff3333; }
        body { margin: 0; background: #010105; overflow: hidden; font-family: 'Segoe UI', Arial; touch-action: none; color: white; }
        
        #hud { position: fixed; top: 0; width: 100%; padding: 15px; display: flex; justify-content: space-around; z-index: 100; background: rgba(0,0,0,0.8); border-bottom: 2px solid var(--gold); }
        .stat-card { background: rgba(255,255,255,0.05); padding: 5px 15px; border-radius: 15px; border: 1px solid var(--gold); font-weight: bold; }

        .overlay { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); z-index: 1000; text-align: center; }
        .window { background: #121225; padding: 30px; border-radius: 25px; border: 4px solid var(--cyan); width: 85%; max-width: 400px; box-shadow: 0 0 50px #000; }
        
        .main-title { font-size: 20px; color: var(--gold); margin: 0; font-weight: bold; }
        .sub-title { font-size: 16px; color: #fff; margin: 5px 0 20px 0; }
        
        .btn { padding: 18px; font-size: 20px; background: var(--gold); border: none; border-radius: 50px; cursor: pointer; font-weight: bold; color: #000; margin-top: 15px; width: 100%; box-shadow: 0 5px 15px rgba(255,215,0,0.4); }
        .shop-btn { background: var(--cyan); }

        #dist-track { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 70%; height: 8px; background: #222; border-radius: 10px; border: 1px solid var(--cyan); overflow: hidden; }
        #bar-fill { width: 0%; height: 100%; background: var(--cyan); box-shadow: 0 0 15px var(--cyan); }
    </style>
</head>
<body>

<div id="hud">
    <div class="stat-card">GOLD: <span id="gold-val">0</span></div>
    <div class="stat-card">STAGE: <span id="stage-val">1</span></div>
</div>

<div id="dist-track"><div id="bar-fill"></div></div>

<div id="main-overlay" class="overlay">
    <div class="window">
        <div class="main-title">CAT ADVENTURE TO SURVIVE</div>
        <div class="sub-title">Ù…ØºØ§Ù…Ø±Ø© Ø§Ù„Ù‚Ø·Ø© Ù„Ù„Ù†Ø¬Ø§Ø© Ù…Ù† Ø§Ù„ÙˆØ­ÙˆØ´</div>
        
        <button class="btn" id="action-btn" onclick="startGame()">START GAME / Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù„Ø¹Ø¨</button>
        <button class="btn shop-btn" onclick="toggleShop(true)">ROYAL SHOP / Ø§Ù„Ù…ØªØ¬Ø± Ø§Ù„Ù…Ù„ÙƒÙŠ</button>
    </div>
</div>

<div id="shop-overlay" class="overlay" style="display:none">
    <div class="window" style="border-color: var(--gold);">
        <h2 style="color: var(--gold);">SHOP / Ø§Ù„Ù…ØªØ¬Ø±</h2>
        <p>Coming Soon / Ù‚Ø±ÙŠØ¨Ø§Ù‹</p>
        <button class="btn" onclick="toggleShop(false)">START GAME / Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù„Ø¹Ø¨</button>
    </div>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById('game'), ctx = canvas.getContext('2d');
let active = false, stage = 1, gold = 0, distance = 0, targetDist = 3000;
let frame = 0, stars = [], obs = [], coins = [], caveX = -1000;
let lastObsX = 0; // Ù„Ù…Ù†Ø¹ ØªØ¯Ø§Ø®Ù„ Ø§Ù„Ø£Ø¹Ù…Ø¯Ø©

let p = { x: 100, y: 0, v: 0, g: 0.45, j: -9 };
let wolf = { x: -200, y: 0 };

const AudioCtx = window.AudioContext || window.webkitAudioContext;
let audio;

function playSfx(freq, type, dur, vol=0.3) { // Ø±ÙØ¹Ù†Ø§ Ø§Ù„Ù‚ÙˆØ© Ù„Ù€ 0.3
    if(!audio) audio = new AudioCtx();
    if(audio.state === 'suspended') audio.resume();
    const o = audio.createOscillator(), g = audio.createGain();
    o.type = type; o.connect(g); g.connect(audio.destination);
    o.frequency.setValueAtTime(freq, audio.currentTime);
    g.gain.setValueAtTime(vol, audio.currentTime);
    g.gain.exponentialRampToValueAtTime(0.0001, audio.currentTime + dur);
    o.start(); o.stop(audio.currentTime + dur);
}

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();

for(let i=0; i<60; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*2});

function toggleShop(show) {
    document.getElementById('shop-overlay').style.display = show ? 'flex' : 'none';
    if(!show) startGame();
}

function startGame() {
    active = false;
    obs = []; coins = []; distance = 0; caveX = -1000; lastObsX = 0;
    p.y = canvas.height / 2; p.v = 0;
    targetDist = 2500 + (stage * 1000);
    document.getElementById('main-overlay').style.display = 'none';
    document.getElementById('shop-overlay').style.display = 'none';
    active = true;
    animate();
}

window.onmousedown = () => { if(active) { p.v = p.j; playSfx(450, 'square', 0.15); } };
window.ontouchstart = (e) => { if(active) { p.v = p.j; playSfx(450, 'square', 0.15); } e.preventDefault(); };

function drawCat(x, y) {
    ctx.save(); ctx.translate(x, y);
    ctx.fillStyle = "#FDF5E6"; ctx.beginPath(); ctx.ellipse(0, 0, 25, 18, 0, 0, 7); ctx.fill();
    ctx.fillStyle = "#3E2723"; ctx.beginPath(); ctx.arc(22, -8, 10, 0, 7); ctx.fill();
    ctx.fillStyle = "#00E5FF"; ctx.beginPath(); ctx.arc(25, -10, 2, 0, 7); ctx.fill();
    ctx.restore();
}

function animate() {
    if(!active) return;
    ctx.fillStyle = "#020205"; ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "white";
    stars.forEach(s => { s.x -= 0.5; if(s.x < 0) s.x = canvas.width; ctx.fillRect(s.x, s.y, s.r, s.r); });

    p.v += p.g; p.y += p.v;
    distance += 6;
    document.getElementById('bar-fill').style.width = Math.min(100, (distance/targetDist)*100) + "%";

    drawCat(p.x, p.y);
    wolf.x = p.x - 160 + Math.sin(Date.now()*0.005)*20;
    wolf.y += (p.y - wolf.y) * 0.05;
    ctx.font = "60px Arial"; ctx.fillText("ğŸº", wolf.x, wolf.y + 20);

    // Ø§Ù„ÙƒÙˆÙŠÙ†Ø²
    if(Math.random() < 0.02) coins.push({x: canvas.width, y: Math.random()*canvas.height});
    coins.forEach((c, i) => {
        c.x -= 6; ctx.fillStyle = "gold"; ctx.beginPath(); ctx.arc(c.x, c.y, 10, 0, 7); ctx.fill();
        if(Math.hypot(p.x-c.x, p.y-c.y) < 40) { 
            coins.splice(i,1); gold+=50; playSfx(1200, 'sine', 0.2, 0.4);
            document.getElementById('gold-val').innerText = gold; 
        }
    });

    // Ø§Ù„Ø­ÙˆØ§Ø¬Ø² (Ù…Ù†Ø¹ Ø§Ù„ØªØ¯Ø§Ø®Ù„)
    if(distance > 500 && distance < targetDist - 800) {
        if(canvas.width - lastObsX > 300) { // Ø´Ø±Ø· Ø§Ù„Ù…Ø³Ø§ÙØ© Ø¨ÙŠÙ† Ø§Ù„Ø£Ø¹Ù…Ø¯Ø©
            if(Math.random() < 0.03) {
                let h = Math.random()*(canvas.height-280);
                let col = `hsl(${(stage*75)%360}, 80%, 50%)`;
                obs.push({x: canvas.width, y: 0, h: h, c: col});
                obs.push({x: canvas.width, y: h+230, h: canvas.height, c: col});
                lastObsX = canvas.width;
            }
        }
    }
    obs.forEach((o, i) => {
        o.x -= (6 + stage*0.5);
        if(o === obs[obs.length-1]) lastObsX = o.x; 
        ctx.fillStyle = o.c; ctx.fillRect(o.x, o.y, 60, o.h);
        if(p.x+20 > o.x && p.x-20 < o.x+60 && p.y+15 > o.y && p.y-15 < o.y+o.h) end(false);
    });

    if(distance >= targetDist) {
        if(caveX === -1000) caveX = canvas.width;
        caveX -= 6;
        ctx.fillStyle = "#444"; ctx.fillRect(caveX, p.y-70, 120, 100);
        if(p.x > caveX + 60) end(true);
    }

    if(p.y > canvas.height || p.y < 0) end(false);
    requestAnimationFrame(animate);
}

function end(win) {
    active = false;
    const ov = document.getElementById('main-overlay');
    const t1 = ov.querySelector('.main-title');
    const t2 = ov.querySelector('.sub-title');
    const btn = document.getElementById('action-btn');

    if(win) {
        t1.innerText = "STAGE " + stage + " CLEARED";
        t2.innerText = "Ù†Ø¬Ø­Øª Ø¨ØªØ¬Ø§ÙˆØ² Ø§Ù„Ù…Ø±Ø­Ù„Ø© " + stage;
        t1.style.color = "var(--gold)";
        btn.innerText = "START NEXT STAGE / Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù„Ø¹Ø¨";
        stage++;
    } else {
        t1.innerText = "YOU LOST";
        t2.innerText = "Ù„Ù‚Ø¯ Ø§Ù„ØªÙ‡Ù…Ùƒ Ø§Ù„ÙˆØ­Ø´ Ø§Ù„Ø¬Ø§Ø¦Ø¹";
        t1.style.color = "var(--red)";
        btn.innerText = "TRY AGAIN / Ø§Ø¹Ø¯ Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø©";
    }
    document.getElementById('stage-val').innerText = stage;
    ov.style.display = 'flex';
}
</script>
</body>
</html>
