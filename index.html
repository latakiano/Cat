<script>
const canvas = document.getElementById('game'), ctx = canvas.getContext('2d');
let active = false, stage = 1, gold = 0, distance = 0, targetDist = 4000;

// Ù†Ø¸Ø§Ù… Ø§Ù„ØµÙˆØª
const audio = new (window.AudioContext || window.webkitAudioContext)();
function sfx(f, t, d) {
    const o = audio.createOscillator(), g = audio.createGain();
    o.type = t; o.connect(g); g.connect(audio.destination);
    o.frequency.setValueAtTime(f, audio.currentTime);
    g.gain.setValueAtTime(0.1, audio.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001, audio.currentTime + d);
    o.start(); o.stop(audio.currentTime + d);
}

let p = { x: 120, y: 0, v: 0, g: 0.45, j: -9 };
let wolf = { x: -200, y: 0 };
let obs = [], coins = [], stars = [], caveX = -1000;

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();
for(let i=0; i<60; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*2});

function showShop() { active = false; document.getElementById('shop-overlay').style.display = 'flex'; }
function hideShop() { document.getElementById('shop-overlay').style.display = 'none'; active = true; if(frame>0) update(); }

function buyCat(id, price) {

    else alert("Ø§Ù„Ø°Ù‡Ø¨ ØºÙŠØ± ÙƒØ§ÙÙ!");
}

function selectCat(id) { if(ownedCats.includes(id)) { selectedCat = id; alert("ØªÙ… Ø§Ø®ØªÙŠØ§Ø± Ø§Ù„Ø´Ø®ØµÙŠØ©!"); } else alert("ÙŠØ¬Ø¨ Ø´Ø±Ø§Ø¤Ù‡Ø§ Ø£ÙˆÙ„Ø§Ù‹!"); }

function initLevel() {
    document.getElementById('menu-overlay').style.display = 'none';
    p.y = canvas.height/2; distance = 0; obs = []; coins = []; caveX = -1000;
    targetDist = 3000 + (stage * 1000);
    active = true;
    if(frame === 0) update();
}

window.onmousedown = () => { if(active) { p.v = p.j; sfx(200, 'square', 0.2); } };
window.ontouchstart = (e) => { if(active) { p.v = p.j; sfx(200, 'square', 0.2); } e.preventDefault(); };

function drawCat(x, y) {
    ctx.save(); ctx.translate(x, y);
    // ØªØºÙŠÙŠØ± Ø§Ù„Ø£Ù„ÙˆØ§Ù† Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ø§Ù„Ø´Ø®ØµÙŠØ© Ø§Ù„Ù…Ø®ØªØ§Ø±Ø©
    let bodyColor = "#FDF5E6", faceColor = "#3E2723"; 
    if(selectedCat === 1) { bodyColor = "#D3D3D3"; faceColor = "#000"; }
    if(selectedCat === 2) { bodyColor = "#FFD700"; faceColor = "#B8860B"; }

    ctx.fillStyle = bodyColor; ctx.beginPath(); ctx.ellipse(0, 0, 30, 20, 0, 0, 7); ctx.fill();
    ctx.fillStyle = faceColor; ctx.beginPath(); ctx.moveTo(15,-18); ctx.lineTo(20,-35); ctx.lineTo(25,-18); ctx.fill();
    ctx.beginPath(); ctx.arc(28, -10, 10, 0, 7); ctx.fill();
    ctx.fillStyle = "#00E5FF"; ctx.beginPath(); ctx.arc(32, -12, 3, 0, 7); ctx.fill();
    ctx.restore();
}

function update() {
    if(!active) return;
    frame++;
    ctx.fillStyle = "#020205"; ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "white";
    stars.forEach(s => { s.x -= 0.5; if(s.x < 0) s.x = canvas.width; ctx.fillRect(s.x, s.y, s.r, s.r); });
    
    p.v += p.g; p.y += p.v;
    distance += 6;
    document.getElementById('bar-fill').style.width = Math.min(100, (distance/targetDist)*100) + "%";

    drawCat(p.x, p.y);
    wolf.x = p.x - 180 + Math.sin(frame*0.05)*30;
    wolf.y += (p.y - wolf.y) * 0.05;
    ctx.font = "70px Arial"; ctx.fillText("ğŸº", wolf.x, wolf.y + 20);

    // Ø§Ù„ÙƒÙˆÙŠÙ†Ø²
    if(frame % 70 == 0) coins.push({x: canvas.width, y: Math.random()*canvas.height});
    coins.forEach((c, i) => {
        c.x -= 6; ctx.fillStyle = "gold"; ctx.beginPath(); ctx.arc(c.x, c.y, 12, 0, 7); ctx.fill();
        if(Math.hypot(p.x-c.x, p.y-c.y) < 45) { coins.splice(i,1); gold+=50; sfx(1000, 'sine', 0.1); document.getElementById('gold-val').innerText = gold; }
    });

    // Ø§Ù„Ø­ÙˆØ§Ø¬Ø²
    if(frame % 100 == 0 && distance > 600 && distance < targetDist - 800) {
        let h = Math.random()*(canvas.height-300)+50;
        obs.push({x: canvas.width, y: 0, h: h, c: `hsl(${(stage*70)%360}, 80%, 50%)`});
        obs.push({x: canvas.width, y: h+250, h: canvas.height, c: `hsl(${(stage*70)%360}, 80%, 50%)`});
    }
    obs.forEach((o, i) => {
        o.x -= (6 + stage*0.5);
        ctx.fillStyle = o.c; ctx.fillRect(o.x, o.y, 60, o.h);
        if(p.x+25 > o.x && p.x-25 < o.x+60 && p.y+15 > o.y && p.y-15 < o.y+o.h) die();
    });

    if(distance >= targetDist) {
        if(caveX === -1000) caveX = canvas.width;
        caveX -= 6;
        ctx.fillStyle = "#444"; ctx.fillRect(caveX, p.y-80, 150, 120);
        if(p.x > caveX + 80) win();
    }

    if(p.y > canvas.height || p.y < 0) die();
    requestAnimationFrame(update);
}
