<!DOCTYPE html>

</head>
<body>

<div id="ui">
    <div class="stats-row">
        <div class="stat-box">ğŸŒ <span id="city-name">LONDON</span></div>
        <div class="stat-box">ğŸ’° $ <span id="gold-val">0</span></div>
        <div class="stat-box">âš¡ LVL <span id="cat-lvl">1</span></div>
    </div>
    <div id="progress-container"><div id="progress-bar"></div></div>
</div>

<div id="startScreen" class="screen">
    <h1 style="color: var(--gold); font-size: 35px; margin: 0;">Ù…ÙÙ†Ù‚Ø° Ø§Ù„Ù‚Ø·Ø·: Ø§Ù„Ù†Ø³Ø®Ø© Ø§Ù„Ù‚ÙˆÙŠØ©</h1>
    <p style="color: #00f2ff;">Ø§Ù„Ù…Ø±Ø­Ù„Ø©: <span id="stage-info">1</span> / 20</p>
    <button class="btn" onclick="game.start()">Ø§Ø¨Ø¯Ø£ Ø§Ù„Ø±Ø­Ù„Ø©</button>
    <button class="btn" style="background:#00f2ff;" onclick="game.upgrade()">ØªØ·ÙˆÙŠØ± Ø§Ù„Ù‚Ø·Ø© (50$)</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas'), ctx = canvas.getContext('2d');
const STAGES = ["London", "New York", "Paris", "Berlin", "Amsterdam", "Beijing", "Rome", "Moscow", "Athens", "Bucharest", "Tokyo", "Dubai", "Cairo", "Madrid", "Sydney", "Rio", "Seoul", "Istanbul", "Prague", "Latakia"];
const COLORS = ["#FF0000", "#00FF00", "#00FFFF", "#FFFF00", "#FF00FF", "#FFA500", "#00FA9A", "#FF4500", "#8A2BE2", "#F0E68C", "#FF1493", "#00BFFF", "#32CD32", "#FFD700", "#ADFF2F", "#FF6347", "#7B68EE", "#00FF7F", "#F4A460", "#00f2ff"];

let game = {
    active: false, gold: 0, catLvl: 1, curStage: 0, progress: 0, target: 2000,
    init() { this.resize(); window.onresize = () => this.resize(); this.loop(); },
    resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; },
    start() { 
        document.getElementById('startScreen').style.display = 'none';
        p.y = canvas.height/2; p.v = 0; enemy.x = -150; obstacles = []; coins = []; this.progress = 0; this.active = true; 
    },
    upgrade() {
        if(this.gold >= 50) { this.gold -= 50; this.catLvl++; p.jump = -10 - (this.catLvl*0.5); updateUI(); }
        else alert("Ø§Ø¬Ù…Ø¹ Ø§Ù„Ù…Ø²ÙŠØ¯ Ù…Ù† Ø§Ù„Ù…Ø§Ù„ Ù„Ø¥Ø·Ø¹Ø§Ù… Ù‚Ø·Ø·Ùƒ!");
    },
    die() { this.active = false; document.getElementById('startScreen').style.display = 'flex'; updateUI(); }
};

let p = { x: 100, y: 0, v: 0, g: 0.5, jump: -10 };
let enemy = { x: -150, y: 0 };
let obstacles = [], coins = [];

function drawCat(x, y) {
    ctx.save(); ctx.translate(x, y);
    ctx.fillStyle = "white";
    // Ø§Ù„Ø¬Ø³Ù… ÙˆØ§Ù„Ø£Ø±Ø¬Ù„
    ctx.beginPath(); ctx.ellipse(30, 25, 22, 15, 0, 0, Math.PI*2); ctx.fill(); 
    ctx.fillRect(15, 35, 6, 12); ctx.fillRect(40, 35, 6, 12); // Ø£Ø±Ø¬Ù„
    // Ø§Ù„Ø±Ø£Ø³ ÙˆØ§Ù„Ø°ÙŠÙ„
    ctx.beginPath(); ctx.arc(50, 15, 12, 0, Math.PI*2); ctx.fill(); 
    ctx.lineWidth = 4; ctx.strokeStyle = "white"; ctx.beginPath(); ctx.moveTo(10, 25); ctx.quadraticCurveTo(0, 10, 5, 5); ctx.stroke();
    // Ù…Ù„Ø§Ù…Ø­
    ctx.fillStyle = "#5D4037"; ctx.beginPath(); ctx.moveTo(45, 5); ctx.lineTo(40, -5); ctx.lineTo(50, 3); ctx.fill(); // Ø£Ø°Ù†
    ctx.fillStyle = "blue"; ctx.beginPath(); ctx.arc(55, 13, 2, 0, Math.PI*2); ctx.fill(); // Ø¹ÙŠÙ†
    ctx.restore();
}

function drawMonster(x, y) {
    ctx.save(); ctx.translate(x, y);
    ctx.fillStyle = COLORS[game.curStage];
    // Ø§Ù„Ø¬Ø³Ù… ÙˆØ§Ù„ÙÙƒ
    ctx.beginPath(); ctx.moveTo(0, 0); ctx.quadraticCurveTo(100, -20, 120, 40); ctx.lineTo(120, 60); ctx.quadraticCurveTo(100, 100, 0, 80); ctx.fill();
    // Ø§Ù„Ø£Ø³Ù†Ø§Ù†
    ctx.fillStyle = "white";
    for(let i=0; i<4; i++) { ctx.beginPath(); ctx.moveTo(90+(i*8), 40); ctx.lineTo(94+(i*8), 55); ctx.lineTo(98+(i*8), 40); ctx.fill(); }
    // Ø§Ù„Ø¹ÙŠÙ† Ø§Ù„ØºØ§Ø¶Ø¨Ø©
    ctx.fillStyle = "red"; ctx.beginPath(); ctx.arc(80, 25, 7, 0, Math.PI*2); ctx.fill();
    ctx.restore();
}

function update() {
    if(!game.active) return;
    p.v += p.g; p.y += p.v;
    enemy.y += (p.y - enemy.y) * 0.06;
    enemy.x = Math.min(p.x - 110, enemy.x + (0.4 + game.curStage*0.1));
    game.progress += 2;
    document.getElementById('progress-bar').style.width = (game.progress/game.target*100) + "%";
    
    if(game.progress >= game.target) {
        game.active = false; game.curStage = (game.curStage + 1) % 20;
        document.getElementById('startScreen').style.display = 'flex'; updateUI();
    }

    if(obstacles.length === 0 || obstacles[obstacles.length-1].x < canvas.width - 400) {
        obstacles.push({ x: canvas.width, y: Math.random()*(canvas.height-300)+50, h: 250 });
    }
    obstacles.forEach((o, i) => {
        o.x -= (6 + game.curStage*0.5);
        if(p.x+50 > o.x && p.x < o.x+50 && (p.y < o.y || p.y+45 > o.y+o.h)) game.die();
    });

    if(Math.random() < 0.02) coins.push({ x: canvas.width, y: Math.random()*(canvas.height-100)+50 });
    coins.forEach((c, i) => {
        c.x -= (6 + game.curStage*0.5);
        if(Math.hypot(p.x+30 - c.x, p.y+20 - c.y) < 35) { game.gold += 10; coins.splice(i, 1); updateUI(); }
    });

    if(p.y > canvas.height || p.y < -50 || p.x < enemy.x + 80) game.die();
}

function draw() {
    ctx.fillStyle = "#050508"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    obstacles.forEach(o => {
        ctx.shadowBlur = 15; ctx.shadowColor = COLORS[game.curStage];
        ctx.fillStyle = COLORS[game.curStage];
        ctx.fillRect(o.x, 0, 50, o.y); ctx.fillRect(o.x, o.y+o.h, 50, canvas.height);
        ctx.shadowBlur = 0;
    });
    coins.forEach(c => { ctx.fillStyle = "gold"; ctx.beginPath(); ctx.arc(c.x, c.y, 12, 0, Math.PI*2); ctx.fill(); });
    drawMonster(enemy.x, enemy.y);
    drawCat(p.x, p.y);
}

function updateUI() {
    document.getElementById('city-name').innerText = STAGES[game.curStage].toUpperCase();
    document.getElementById('gold-val').innerText = game.gold;
    document.getElementById('cat-lvl').innerText = game.catLvl;
    document.getElementById('stage-info').innerText = game.curStage + 1;
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
window.onmousedown = () => { if(game.active) p.v = p.jump; };
window.ontouchstart = (e) => { e.preventDefault(); if(game.active) p.v = p.jump; };
game.init();
</script>
</body>
</html>
