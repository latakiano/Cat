<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Himalayan Cat Adventure - Pro</title>
    <style>
        :root { --gold: #FFD700; --cyan: #00F2FF; --red: #ff3333; }
        body { margin: 0; background: #010105; overflow: hidden; font-family: 'Segoe UI', Tahoma, sans-serif; touch-action: none; color: white; }
        
        #hud { position: fixed; top: 0; width: 100%; padding: 15px; display: flex; justify-content: space-around; z-index: 100; background: rgba(0,0,0,0.7); border-bottom: 2px solid var(--gold); }
        .stat-card { background: rgba(255,255,255,0.05); padding: 5px 15px; border-radius: 15px; border: 1px solid var(--gold); font-weight: bold; }

        .overlay { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); z-index: 1000; text-align: center; }
        .window { background: #121225; padding: 30px; border-radius: 25px; border: 3px solid var(--gold); width: 85%; max-width: 400px; box-shadow: 0 0 50px #000; }
        
        .main-title { font-size: 22px; color: var(--gold); margin: 0; font-weight: bold; }
        .sub-title { font-size: 16px; color: #fff; opacity: 0.9; margin: 5px 0 20px 0; }
        
        .btn { padding: 15px; font-size: 18px; background: var(--gold); border: none; border-radius: 50px; cursor: pointer; font-weight: bold; color: #000; margin-top: 10px; width: 100%; }
        .shop-btn { background: var(--cyan); }

        #dist-track { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 70%; height: 6px; background: #222; border-radius: 10px; border: 1px solid var(--cyan); overflow: hidden; }
        #bar-fill { width: 0%; height: 100%; background: var(--cyan); box-shadow: 0 0 15px var(--cyan); }
    </style>
</head>
<body>

<div id="hud">
    <div class="stat-card">GOLD: <span id="gold-val">0</span></div>
    <div class="stat-card">STAGE: <span id="stage-val">1</span></div>
</div>

<div id="dist-track"><div id="bar-fill"></div></div>

<div id="main-overlay" class="overlay">
    <div class="window">
        <div class="main-title" id="m-en">CAT ADVENTURE TO SURVIVE</div>
        <div class="sub-title" id="m-ar">Ù…ØºØ§Ù…Ø±Ø© Ø§Ù„Ù‚Ø·Ø© Ù„Ù„Ù†Ø¬Ø§Ø© Ù…Ù† Ø§Ù„ÙˆØ­ÙˆØ´</div>
        <p id="m-desc" style="font-size: 14px; color: #ccc;">Help the cat reach the cave<br>Ø³Ø§Ø¹Ø¯ Ø§Ù„Ù‚Ø·Ø© Ù„Ù„ÙˆØµÙˆÙ„ Ù„Ù„ÙƒÙ‡Ù</p>
        <button class="btn" id="action-btn" onclick="startLevel()">START GAME / Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù„Ø¹Ø¨</button>
        <button class="btn shop-btn" onclick="openShop()">SHOP / Ø§Ù„Ù…ØªØ¬Ø±</button>
    </div>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById('game'), ctx = canvas.getContext('2d');
let active = false, stage = 1, gold = 0, distance = 0, targetDist = 3000;
let frame = 0, selectedCat = 0;
let p = { x: 100, y: 0, v: 0, g: 0.45, j: -9 };
let wolf = { x: -200, y: 0 };
let obs = [], coins = [], stars = [], caveX = -1000;

const audio = new (window.AudioContext || window.webkitAudioContext)();
function playSound(freq, type, dur, vol=0.1) {
    try {
        const o = audio.createOscillator(), g = audio.createGain();
        o.type = type; o.connect(g); g.connect(audio.destination);
        o.frequency.setValueAtTime(freq, audio.currentTime);
        g.gain.setValueAtTime(vol, audio.currentTime);
        g.gain.exponentialRampToValueAtTime(0.0001, audio.currentTime + dur);
        o.start(); o.stop(audio.currentTime + dur);
    } catch(e) {}
}

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();

// Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ù†Ø¬ÙˆÙ… Ù…Ø±Ø© ÙˆØ§Ø­Ø¯Ø©
for(let i=0; i<70; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*2});

function resetLevel() {
    p.y = canvas.height / 2; p.v = 0; wolf.x = -200; distance = 0;
    obs = []; coins = []; caveX = -1000;
    targetDist = 2500 + (stage * 1000);
}

function startLevel() {
    if (audio.state === 'suspended') audio.resume();
    resetLevel();
    document.getElementById('main-overlay').style.display = 'none';
    active = true;
    if(frame === 0) update();
}

window.onmousedown = () => { if(active) { p.v = p.j; playSound(400, 'square', 0.2); } };
window.ontouchstart = (e) => { if(active) { p.v = p.j; playSound(400, 'square', 0.2); } e.preventDefault(); };

function drawCat(x, y) {
    ctx.save(); ctx.translate(x, y);
    ctx.fillStyle = "#FDF5E6"; ctx.beginPath(); ctx.ellipse(0, 0, 25, 18, 0, 0, 7); ctx.fill();
    ctx.fillStyle = "#3E2723"; ctx.beginPath(); ctx.arc(22, -8, 10, 0, 7); ctx.fill();
    ctx.fillStyle = "#00E5FF"; ctx.beginPath(); ctx.arc(25, -10, 2, 0, 7); ctx.fill();
    ctx.restore();
}

function update() {
    if(!active) return;
    frame++;
    ctx.fillStyle = "#020205"; ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Ø±Ø³Ù… Ø§Ù„Ù†Ø¬ÙˆÙ…
    ctx.fillStyle = "white";
    stars.forEach(s => { s.x -= 0.5; if(s.x < 0) s.x = canvas.width; ctx.fillRect(s.x, s.y, s.r, s.r); });

    p.v += p.g; p.y += p.v;
    distance += 6;
    document.getElementById('bar-fill').style.width = Math.min(100, (distance/targetDist)*100) + "%";

    drawCat(p.x, p.y);
    wolf.x = p.x - 160 + Math.sin(frame*0.05)*20;
    wolf.y += (p.y - wolf.y) * 0.05;
    ctx.font = "60px Arial"; ctx.fillText("ğŸº", wolf.x, wolf.y + 20);

    // Ø¸Ù‡ÙˆØ± Ø§Ù„ÙƒÙˆÙŠÙ†Ø²
    if(frame % 60 == 0) coins.push({x: canvas.width, y: Math.random()*canvas.height});
    coins.forEach((c, i) => {
        c.x -= 6; ctx.fillStyle = "gold"; ctx.beginPath(); ctx.arc(c.x, c.y, 10, 0, 7); ctx.fill();
        if(Math.hypot(p.x-c.x, p.y-c.y) < 40) { 
            coins.splice(i,1); gold+=50; 
            playSound(1200, 'sine', 0.2); // ØµÙˆØª Ø§Ù„Ù‚Ø·Ù
            document.getElementById('gold-val').innerText = gold; 
        }
    });

    // Ø§Ù„Ø­ÙˆØ§Ø¬Ø²
    if(frame % 100 == 0 && distance > 500 && distance < targetDist - 800) {
        let h = Math.random()*(canvas.height-250);
        obs.push({x: canvas.width, y: 0, h: h, c: `hsl(${(stage*70)%360}, 70%, 50%)`});
        obs.push({x: canvas.width, y: h+220, h: canvas.height, c: `hsl(${(stage*70)%360}, 70%, 50%)`});
    }
    obs.forEach((o, i) => {
        o.x -= (6 + stage*0.5);
        ctx.fillStyle = o.c; ctx.fillRect(o.x, o.y, 55, o.h);
        if(p.x+20 > o.x && p.x-20 < o.x+55 && p.y+15 > o.y && p.y-15 < o.y+o.h) gameOver();
    });

    // Ø§Ù„ÙƒÙ‡Ù
    if(distance >= targetDist) {
        if(caveX === -1000) caveX = canvas.width;
        caveX -= 6;
        ctx.fillStyle = "#444"; ctx.fillRect(caveX, p.y-70, 120, 100);
        if(p.x > caveX + 60) win();
    }

    if(p.y > canvas.height || p.y < 0) gameOver();
    requestAnimationFrame(update);
}

function win() {
    active = false;
    let nextStage = stage + 1;
    showMenu(
        "STAGE " + stage + " CLEARED", 
        "Ù†Ø¬Ø­Øª Ø¨ØªØ¬Ø§ÙˆØ² Ø§Ù„Ù…Ø±Ø­Ù„Ø© " + stage, 
        "The cat is safe! / Ø§Ù„Ù‚Ø·Ø© Ø¨Ø³Ù„Ø§Ù…", 
        "START STAGE " + nextStage + " / Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù…Ø±Ø­Ù„Ø© " + nextStage, 
        "var(--gold)"
    );
    stage = nextStage; document.getElementById('stage-val').innerText = stage;
}

function gameOver() {
    active = false;
    showMenu(
        "YOU LOST", 
        "Ù„Ù‚Ø¯ Ø§Ù„ØªÙ‡Ù…Ùƒ Ø§Ù„ÙˆØ­Ø´ Ø§Ù„Ø¬Ø§Ø¦Ø¹", 
        "Don't give up! / Ù„Ø§ ØªØ³ØªØ³Ù„Ù…", 
        "START GAME / Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù„Ø¹Ø¨", 
        "var(--red)"
    );
}

function showMenu(en, ar, desc, btn, col) {
    document.getElementById('main-overlay').style.display = 'flex';
    document.getElementById('m-en').innerText = en;
    document.getElementById('m-ar').innerText = ar;
    document.getElementById('m-en').style.color = col;
    document.getElementById('m-desc').innerText = desc;
    document.getElementById('action-btn').innerText = btn;
}

function openShop() { alert("Shop coming soon with more cats! / Ø§Ù„Ù…ØªØ¬Ø± Ø³ÙŠØªÙˆÙØ± Ù‚Ø±ÙŠØ¨Ø§Ù‹ Ù…Ø¹ Ù‚Ø·Ø· Ø£ÙƒØ«Ø±"); }
</script>
</body>
